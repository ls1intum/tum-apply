name: Build and Push Docker Image
# The name of this workflow (Build) should be in sync with the test-e2e.yml workflow's workflow_run listener.

on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'SECURITY.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/build.yml'
  push:
    branches:
      - main
    tags: '[0-9]+.[0-9]+.[0-9]+'
    paths-ignore:
      - 'README.md'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'SECURITY.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/build.yml'
  release:
    types:
      - created

jobs:
  build:
    uses: ls1intum/.github/.github/workflows/build-and-push-docker-image.yml@main
    with:
      image-name: ls1intum/tum-apply/ghcr.io/ls1intum/tum-apply
      docker-file: ./src/main/docker/Dockerfile
    secrets: inherit

  # Save Docker image tag as an artifact
  save-docker-tag:
    name: Save Docker Image Tag
    needs: build
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == 'ls1intum/tum-apply' }}
    runs-on: ubuntu-latest
    steps:
      - name: Save Docker Tag to File
        run: |
          echo "${{ needs.docker.outputs.image_tag }}" > docker-tag.txt
          echo "Using Docker tag: ${{ needs.docker.outputs.image_tag }}"

      - name: Upload Docker Tag as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-tag
          path: docker-tag.txt

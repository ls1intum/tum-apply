name: Build and Push Docker Image
# The name of this workflow (Build) should be in sync with the test-e2e.yml workflow's workflow_run listener.

on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'SECURITY.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/build.yml'
  push:
    branches:
      - main
    tags: '[0-9]+.[0-9]+.[0-9]+'
    paths-ignore:
      - 'README.md'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'SECURITY.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/build.yml'
  release:
    types:
      - created

concurrency:
  group: |
    ${{
      github.event_name == 'pull_request' && format('build-pr-{0}', github.event.pull_request.number) ||
      github.event_name == 'push' && format('build-{0}', github.ref) ||
      github.event_name == 'release' && format('build-release-{0}', github.event.release.tag_name) ||
      'build-default'
    }}
  cancel-in-progress: true

jobs:
  build:
    uses: ls1intum/.github/.github/workflows/build-and-push-docker-image.yml@main
    with:
      image-name: ghcr.io/ls1intum/tum-apply
      docker-file: Dockerfile
    secrets: inherit

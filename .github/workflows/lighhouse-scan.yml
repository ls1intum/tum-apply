name: Full Quality Gate (Server + Client + Lighthouse)

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      TARGET_URL: ${{ vars.AET_CLIENT_URL || 'http://localhost:4200' }}

    steps:
      # ------------------------------------------------------------
      # 1) Checkout
      # ------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v5

      # ------------------------------------------------------------
      # 2) Setup Java + Gradle (server)
      # ------------------------------------------------------------
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: '9.1.0'

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'

      # ------------------------------------------------------------
      # 3) Start server
      # ------------------------------------------------------------
      - name: Start Spring Boot
        id: server
        run: |
          ./gradlew -Pprod bootRun > server.log 2>&1 &
          echo "SERVER_PID=$!" >> $GITHUB_ENV

          echo "Waiting for server to start..."
          sleep 240

          # Kill the process to avoid timeout
          kill $SERVER_PID || true

          if grep -q "Application 'TUMApply' is running!" server.log; then
            echo "✅ Server started successfully!"
          else
            echo "❌ Server failed to start!"
            cat server.log
            exit 1
          fi

      # ------------------------------------------------------------
      # 4) Install Node + build client (only for localhost mode)
      # ------------------------------------------------------------
      - name: Install Node
        uses: actions/setup-node@v5
        with:
          node-version: '${{ env.node }}'
          cache: 'npm'

      - name: Install Client Dependencies
        if: ${{ !vars.AET_CLIENT_URL }}
        run: npm ci

      - name: Build Client
        if: ${{ !vars.AET_CLIENT_URL }}
        run: npm run build

      - name: Start Client
        if: ${{ !vars.AET_CLIENT_URL }}
        run: |
          npx serve build/resources/main/static -l 4200 --single > client.log 2>&1 &
          echo "CLIENT_PID=$!" >> $GITHUB_ENV
          sleep 5

      - name: Wait for client to be ready
        if: ${{ !vars.AET_CLIENT_URL }}
        run: |
          echo "Waiting for client on http://localhost:4200 ..."
          for i in {1..30}; do
            if curl -fs http://localhost:4200 > /dev/null; then
              echo "Client is UP!"
              exit 0
            fi
            echo "Still waiting..."
            sleep 2
          done
          echo "❌ Client did not start in time"
          exit 1

      # ------------------------------------------------------------
      # 5) Install Lighthouse CI
      # ------------------------------------------------------------
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.11.x

      # ------------------------------------------------------------
      # 6) Run Lighthouse
      # ------------------------------------------------------------
      - name: Run Lighthouse
        run: |
          echo "Running Lighthouse scans..."
          lhci autorun \
            --upload.target=filesystem

      # ------------------------------------------------------------
      # 7) Upload reports
      # ------------------------------------------------------------
      - name: Upload Lighthouse Reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ".lighthouseci"

      - name: Show Lighthouse Scores
        run: |
          REPORT=$(ls .lighthouseci/*lhr-0.json | head -n 1)

          echo "Performance:      $(jq '.categories.performance.score * 100' $REPORT)%"
          echo "Accessibility:    $(jq '.categories.accessibility.score * 100' $REPORT)%"
          echo "Best Practices:   $(jq '.categories["best-practices"].score * 100' $REPORT)%"
          echo "SEO:              $(jq '.categories.seo.score * 100' $REPORT)%"

      - name: Fail on low scores
        run: |
          REPORT=$(ls .lighthouseci/*lhr-0.json | head -n 1)

          PERF=$(jq '.categories.performance.score * 100' $REPORT)
          ACC=$(jq '.categories.accessibility.score * 100' $REPORT)

          if (( $(echo "$PERF < 80" | bc -l) )); then
            echo "❌ Performance below 80 ($PERF)"
            exit 1
          fi
          if (( $(echo "$ACC < 90" | bc -l) )); then
            echo "❌ Accessibility below 90 ($ACC)"
            exit 1
          fi

          echo "All scores above thresholds."

      # ------------------------------------------------------------
      # 8) Cleanup (kill server + client)
      # ------------------------------------------------------------
      - name: Kill processes
        if: always()
        run: |
          echo "Stopping servers..."
          kill $SERVER_PID || true
          kill $CLIENT_PID || true

      parameters:
      - name: applicationId
        in: path
        required: true
        schema: {type: string, format: uuid}
      - name: rating
        in: query
        required: false
        schema: {type: integer, format: int32, maximum: 2, minimum: -2}
      responses:
        '200':
          description: OK
          content:

    post:
      tags: [user-data-export-resource]
      summary: Request a data export for the current user
      operationId: requestDataExport
      responses:
        '202': {description: Data export request accepted}
        '409': {description: Data export request already exists or is in progress}
        '429': {description: Data export request rate limit exceeded}
        '500':
          description: Internal server error while creating data export request
          content:
            application/json:
              schema: {$ref: '#/components/schemas/UserDataExportException'}

    get:
      tags: [user-data-export-resource]
      summary: Download a prepared data export
      operationId: downloadDataExport
      parameters:
      - name: token
        in: path
        required: true
        schema: {type: string}
      responses:
        '200':
          description: Data export download
          content:
            application/json:
              schema: {type: string, format: binary}

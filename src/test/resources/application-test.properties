spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.liquibase.change-log=classpath:config/liquibase/master.xml
spring.liquibase.contexts=

# Optionally keep Hibernate quoting (so your MySQL-style DDL and reserved words keep working):
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

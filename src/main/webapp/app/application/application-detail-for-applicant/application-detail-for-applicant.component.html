<div class="mx-4 my-4 text-primary">
  @if (application(); as application) {
    <h1 class="w-full text-center mb-8 font-bold text-4xl">Application for {{ application.jobTitle }}</h1>
    <jhi-application-detail-card [application]="application">
      <div class="flex flex-1 flex-col" slot-vertical-right>
        @if (this.documentIds()?.bachelorDocumentDictionaryIds; as bachelorDocDictId) {
          <!-- @for (id of bachelorDocDictId; track $index) { -->
          <div class="w-80 h-80 p-2">
            <jhi-document-viewer [documentDictionaryId]="bachelorDocDictId[0]" />
          </div>
          <!-- } -->
        }
        <!-- @if (this.documentIds()?.masterDocumentDictionaryIds; as masterDocDictId) {
          @for (id of masterDocDictId; track $index) {
            <jhi-document-viewer [documentDictionaryId]="id" />
          }
        }
        @if (this.documentIds()?.cvDocumentDictionaryId; as cvDocDictId) {
          <jhi-document-viewer [documentDictionaryId]="cvDocDictId" />
        }
        @if (this.documentIds()?.referenceDocumentDictionaryIds; as referenceDocumentDictionaryIds) {
          @for (id of referenceDocumentDictionaryIds; track $index) {
            <jhi-document-viewer [documentDictionaryId]="id" />
          }
        } -->
      </div>
    </jhi-application-detail-card>
  } @else {
    <p class="text-center">Application not found</p>
  }
</div>

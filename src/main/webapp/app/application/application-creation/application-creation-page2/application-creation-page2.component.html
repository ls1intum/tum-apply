<form [formGroup]="page2Form()">
  <p-divider layout="horizontal">Bachelor</p-divider>
  <div class="form-row">
    <div class="w-1/2 pr-4">
      <jhi-string-input
        label="Bachelor Degree Name"
        [required]="true"
        [(model)]="data().bachelorDegreeName"
        [control]="page2Form().get('bachelorDegreeName') ?? undefined"
        icon="circle-info"
        tooltipText="Specify the study program of your Bachelor's Degree."
      />
    </div>
    <div class="w-1/2 pr-4">
      <jhi-string-input
        label="Bachelor Degree University"
        [required]="true"
        [(model)]="data().bachelorDegreeUniversity"
        [control]="page2Form().controls.bachelorDegreeUniversity"
        icon="circle-info"
        tooltipText="Enter the name of the University where you completed your Bachelor's Degree."
      />
    </div>
  </div>
  <div class="form-row">
    <div class="w-1/2 pr-4">
      <jhi-dropdown
        label="Bachelor Grading Scale"
        [disabled]="true"
        width="100%"
        [required]="true"
        [items]="bachelorGradingScaleLocal"
        [(selected)]="data().bachelorGradingScale"
        icon="circle-info"
        tooltipText="Choose the Grading Scale used for your Bachelor's Degree."
      />
    </div>
    <div class="w-1/2 pr-4">
      <jhi-string-input
        label="Bachelor Grade"
        [required]="true"
        [(model)]="data().bachelorGrade"
        [control]="page2Form().controls.bachelorGrade"
        icon="circle-info"
        tooltipText="Enter your final Bachelor's Grade according to your institution's grading system."
      />
    </div>
  </div>
  <div class="form-row justify-center">
    <div class="w-1/2">
      <jhi-upload-button uploadText="Please upload your Bachelor Certificate" />
    </div>
  </div>
  <p-divider layout="horizontal">Master</p-divider>
  <div class="form-row">
    <div class="w-1/2 pr-4">
      <jhi-string-input
        label="Master Degree Name"
        [required]="true"
        [(model)]="data().masterDegreeName"
        [control]="page2Form().controls.masterDegreeName"
        icon="circle-info"
        tooltipText="Specify the study program of your Master's Degree."
      />
    </div>
    <div class="w-1/2 pr-4">
      <jhi-string-input
        label="Master Degree University"
        [required]="true"
        [(model)]="data().masterDegreeUniversity"
        [control]="page2Form().controls.masterDegreeUniversity"
        icon="circle-info"
        tooltipText="Enter the name of the University where you completed your Master's Degree."
      />
    </div>
  </div>
  <div class="form-row">
    <div class="w-1/2 pr-4">
      <jhi-dropdown
        label="Master Grading Scale"
        [disabled]="true"
        width="100%"
        [required]="true"
        [items]="masterGradingScaleLocal"
        [(selected)]="data().masterGradingScale"
        icon="circle-info"
        tooltipText="Choose the Grading Scale used for your Master's Degree."
      />
    </div>
    <div class="w-1/2 pr-4">
      <jhi-string-input
        label="Master Grade"
        [required]="true"
        [(model)]="data().masterGrade"
        [control]="page2Form().controls.masterGrade"
        icon="circle-info"
        tooltipText="Enter your final Master's Grade according to your institution's grading system."
      />
    </div>
  </div>
  <div class="form-row justify-center">
    <div class="w-1/2">
      <jhi-upload-button uploadText="Please upload your Master Certificate" />
    </div>
  </div>
</form>

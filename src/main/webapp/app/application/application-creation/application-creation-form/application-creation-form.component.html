<ng-template #panel1>
  <div class="panel">
    <jhi-application-creation-page1 class="w-full" [(data)]="page1" (valid)="onPage1ValidityChanged($event)" />
  </div>
</ng-template>
<ng-template #panel2>
  <div class="panel">
    <jhi-application-creation-page2
      class="w-full"
      [(data)]="page2"
      (valid)="onPage2ValidityChanged($event)"
      [applicationIdForDocuments]="applicationId()"
      [documentIdsBachelorTranscript]="documentIds()?.bachelorDocumentDictionaryIds"
      [documentIdsMasterTranscript]="documentIds()?.masterDocumentDictionaryIds"
    />
  </div>
</ng-template>
<ng-template #panel3>
  <div class="panel">
    <jhi-application-creation-page3
      class="w-full"
      [(data)]="page3"
      (valid)="onPage3ValidityChanged($event)"
      [applicationIdForDocuments]="applicationId()"
      [documentIdsReferences]="documentIds()?.referenceDocumentDictionaryIds"
      [documentIdsCv]="documentIds()?.cvDocumentDictionaryId"
    />
  </div>
</ng-template>

<div class="ml-8 mb-8 p-2">
  <h1 class="block">{{ this.title() }}</h1>
  <span class="font-bold">Technical University of Munich - School of Computation, Information and Technology</span>
</div>
<div class="m-4 p-1">
  <jhi-progress-stepper [steps]="stepData()" />
</div>

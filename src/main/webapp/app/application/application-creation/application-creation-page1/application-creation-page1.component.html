<form [formGroup]="page1Form()">
  <p-divider layout="horizontal"><span jhiTranslate="entity.applicationPage1.section.contactInformation"></span></p-divider>
  <div class="form-row">
    <div class="form-field">
      <jhi-string-input
        [label]="'entity.applicationPage1.label.firstName'"
        id="firstName"
        [required]="true"
        [(model)]="data().firstName"
        [control]="page1Form().controls.firstName"
      />
    </div>
    <div class="form-field">
      <jhi-string-input
        [label]="'entity.applicationPage1.label.lastName'"
        id="lastName"
        [required]="true"
        [(model)]="data().lastName"
        [control]="page1Form().controls.lastName"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <jhi-string-input
        [label]="'entity.applicationPage1.label.email'"
        [disabled]="disabledEmail()"
        id="email"
        [required]="true"
        [(model)]="data().email"
        [control]="page1Form().controls.email"
      />
    </div>
    <div class="form-field">
      <jhi-string-input
        [label]="'entity.applicationPage1.label.phoneNumber'"
        id="phoneNumber"
        [required]="true"
        [(model)]="data().phoneNumber"
        [control]="page1Form().controls.phoneNumber"
      />
    </div>
  </div>
  <p-divider layout="horizontal"><span jhiTranslate="entity.applicationPage1.section.voluntaryInformation"></span></p-divider>
  <div class="form-row mb-6">
    <div class="form-field">
      <jhi-select
        width="100%"
        [label]="'entity.applicationPage1.label.gender'"
        [items]="selectGenderLocal"
        id="gender"
        [(selected)]="data().gender"
        (selectedChange)="updateSelect('gender', $event)"
        [showClear]="true"
      />
    </div>
    <div class="form-field">
      <jhi-select
        width="100%"
        [label]="'entity.applicationPage1.label.nationality'"
        [items]="selectNationalityLocal"
        id="nationality"
        [(selected)]="data().nationality"
        (selectedChange)="emitChanged()"
        [filter]="true"
        [showClear]="true"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <jhi-string-input
        [label]="'entity.applicationPage1.label.website'"
        id="website"
        [(model)]="data().website"
        [control]="page1Form().controls.website"
      />
    </div>
    <div class="form-field">
      <jhi-string-input
        [label]="'entity.applicationPage1.label.linkedIn'"
        id="linkedIn"
        [(model)]="data().linkedIn"
        [control]="page1Form().controls.linkedIn"
      />
    </div>
  </div>

  <div class="form-row mb-6">
    <div class="form-field">
      <jhi-datepicker
        [selectedDate]="data().dateOfBirth"
        [label]="'entity.applicationPage1.label.dateOfBirth'"
        width="100%"
        (selectedDateChange)="setDateOfBirth($event)"
        [minDate]="minDate"
        [maxDate]="maxDate"
        [defaultDate]="defaultBirthDate"
      />
    </div>
    <div class="form-field"></div>
  </div>

  <p-divider layout="horizontal"><span jhiTranslate="entity.applicationPage1.section.address"></span></p-divider>

  <div class="form-row">
    <div class="form-field">
      <jhi-string-input
        [label]="'entity.applicationPage1.label.street'"
        id="street"
        [required]="true"
        [(model)]="data().street"
        [control]="page1Form().controls.street"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <jhi-string-input
        [label]="'entity.applicationPage1.label.city'"
        id="city"
        [required]="true"
        [(model)]="data().city"
        [control]="page1Form().controls.city"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <jhi-select
        [label]="'entity.applicationPage1.label.country'"
        id="country"
        [required]="true"
        [(selected)]="data().country"
        width="100%"
        [items]="selectCountriesLocal"
        (selectedChange)="updateSelect('country', $event)"
        [filter]="true"
      />
    </div>
    <div class="form-field">
      <jhi-string-input
        [label]="'entity.applicationPage1.label.postcode'"
        id="postcode"
        [required]="true"
        [(model)]="data().postcode"
        [control]="page1Form().controls.postcode"
      />
    </div>
  </div>
</form>

<form [formGroup]="page1Form()">
  <div class="form-row">
    <div class="form-field">
      <jhi-string-input
        label="{{ 'entity.applicationPage1.label.firstName' | translate }}"
        id="firstName"
        [required]="true"
        [(model)]="data().firstName"
        [control]="page1Form().controls.firstName"
      />
    </div>
    <div class="form-field">
      <jhi-string-input
        label="{{ 'entity.applicationPage1.label.lastName' | translate }}"
        id="lastName"
        [required]="true"
        [(model)]="data().lastName"
        [control]="page1Form().controls.lastName"
      />
    </div>
  </div>

  <p-divider layout="horizontal"><span jhiTranslate="entity.applicationPage1.section.userInformation"></span></p-divider>

  <div class="form-row">
    <div class="form-field">
      <jhi-string-input
        label="{{ 'entity.applicationPage1.label.email' | translate }}"
        [disabled]="disabledEmail()"
        id="email"
        [required]="true"
        [(model)]="data().email"
        [control]="page1Form().controls.email"
      />
    </div>
    <div class="form-field">
      <jhi-string-input
        label="{{ 'entity.applicationPage1.label.phoneNumber' | translate }}"
        id="phoneNumber"
        [required]="true"
        [(model)]="data().phoneNumber"
        [control]="page1Form().controls.phoneNumber"
      />
    </div>
  </div>

  <div class="form-row mb-6">
    <div class="form-field">
      <jhi-select
        width="100%"
        label="{{ 'entity.applicationPage1.label.gender' | translate }}"
        [items]="selectGenderLocal"
        id="gender"
        [(selected)]="data().gender"
        (selectedChange)="updateSelect('gender', $event)"
        [showClear]="true"
      />
    </div>
    <div class="form-field">
      <jhi-select
        width="100%"
        label="{{ 'entity.applicationPage1.label.nationality' | translate }}"
        [items]="selectNationalityLocal"
        id="nationality"
        [(selected)]="data().nationality"
        (selectedChange)="emitChanged()"
        [filter]="true"
        [showClear]="true"
      />
    </div>
  </div>

  <div class="form-row mb-6">
    <div class="form-field">
      <jhi-select
        width="100%"
        label="{{ 'entity.applicationPage1.label.language' | translate }}"
        [items]="selectLanguageLocal"
        id="language"
        [(selected)]="data().language"
        (selectedChange)="updateSelect('language', $event)"
        icon="circle-info"
        [tooltipText]="'entity.applicationPage1.tooltip.language' | translate"
        [showClear]="true"
      />
    </div>
    <div class="form-field">
      <label jhiTranslate="entity.applicationPage1.label.dateOfBirth"></label>
      <jhi-datepicker
        [selectedDate]="data().dateOfBirth"
        label=""
        width="100%"
        (selectedDateChange)="setDateOfBirth($event)"
        [minDate]="minDate"
        [maxDate]="maxDate"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <jhi-string-input
        label="{{ 'entity.applicationPage1.label.website' | translate }}"
        id="website"
        [(model)]="data().website"
        [control]="page1Form().controls.website"
      />
    </div>
    <div class="form-field">
      <jhi-string-input
        label="{{ 'entity.applicationPage1.label.linkedIn' | translate }}"
        id="linkedIn"
        [(model)]="data().linkedIn"
        [control]="page1Form().controls.linkedIn"
      />
    </div>
  </div>

  <p-divider layout="horizontal"><span jhiTranslate="entity.applicationPage1.section.address"></span></p-divider>

  <div class="form-row">
    <div class="form-field">
      <jhi-string-input
        label="{{ 'entity.applicationPage1.label.street' | translate }}"
        id="street"
        [required]="true"
        [(model)]="data().street"
        [control]="page1Form().controls.street"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <jhi-string-input
        label="{{ 'entity.applicationPage1.label.city' | translate }}"
        id="city"
        [required]="true"
        [(model)]="data().city"
        [control]="page1Form().controls.city"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <jhi-select
        label="{{ 'entity.applicationPage1.label.country' | translate }}"
        id="country"
        [required]="true"
        [(selected)]="data().country"
        width="100%"
        [items]="selectCountriesLocal"
        (selectedChange)="updateSelect('country', $event)"
        [filter]="true"
      />
    </div>
    <div class="form-field">
      <jhi-string-input
        label="{{ 'entity.applicationPage1.label.postcode' | translate }}"
        id="postcode"
        [required]="true"
        [(model)]="data().postcode"
        [control]="page1Form().controls.postcode"
      />
    </div>
  </div>
</form>

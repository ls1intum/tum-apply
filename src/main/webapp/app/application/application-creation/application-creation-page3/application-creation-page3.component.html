@if (page3Form; as form) {
  <form [formGroup]="form">
    <div class="flex flex-col w-1/2">
      <label>
        <span [jhiTranslate]="'entity.applicationPage3.label.desiredStartDate'"></span><span class="text-red-600">*</span>
        <fa-icon
          class="icon"
          [icon]="['fas', 'circle-info']"
          [pTooltip]="'entity.applicationPage3.tooltip.desiredStartDate' | translate"
          tooltipPosition="top"
        />
      </label>
      <jhi-datepicker
        [selectedDate]="data().desiredStartDate"
        label=""
        [placeholder]="'entity.applicationPage3.placeholder.selectStartDate' | translate"
        width="100%"
        (selectedDateChange)="setDesiredStartDate($event)"
      />
    </div>

    <p-divider layout="horizontal">
      <span jhiTranslate="entity.applicationPage3.section.uploads"></span>
    </p-divider>

    @if (applicationIdForDocuments(); as applicationId) {
      <div class="flex mb-4">
        <div class="w-1/2 mr-1">
          <jhi-upload-button
            uploadKey="entity.upload.upload_instruction.CV"
            documentType="CV"
            [applicationId]="applicationId"
            [documentIds]="computedDocumentIdsCvSet()"
          />
        </div>
        <div class="w-1/2 ml-1">
          <jhi-upload-button
            uploadKey="entity.upload.upload_instruction.REFERENCE"
            documentType="REFERENCE"
            [applicationId]="applicationId"
            [documentIds]="documentIdsReferences()"
          />
        </div>
      </div>
    }

    <div class="form-row">
      <jhi-editor
        [label]="'entity.applicationPage3.label.motivation' | translate"
        [control]="page3Form.controls.motivation"
        [required]="true"
        [pTooltip]="'entity.applicationPage3.sublabel.motivation' | translate"
        [placeholder]="'entity.applicationPage3.tooltip.motivation' | translate"
      />
      <label class="pl-1 textarea-sublabel" jhiTranslate="entity.applicationPage3.sublabel.motivation"></label>
    </div>

    <div class="form-row">
      <jhi-editor
        [label]="'entity.applicationPage3.label.skills' | translate"
        [control]="page3Form.controls.skills"
        [required]="true"
        [pTooltip]="'entity.applicationPage3.sublabel.skills' | translate"
        [placeholder]="'entity.applicationPage3.tooltip.skills' | translate"
      />
      <label class="pl-1 textarea-sublabel" jhiTranslate="entity.applicationPage3.sublabel.skills"></label>
    </div>

    <div class="form-row">
      <jhi-editor
        [label]="'entity.applicationPage3.label.experiences' | translate"
        [control]="page3Form.controls.experiences"
        [required]="true"
        [pTooltip]="'entity.applicationPage3.sublabel.experiences' | translate"
        [placeholder]="'entity.applicationPage3.tooltip.experiences' | translate"
      />
      <label class="pl-1 textarea-sublabel" jhiTranslate="entity.applicationPage3.sublabel.experiences"></label>
    </div>
  </form>
}

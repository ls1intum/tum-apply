<div (click)="onCardClick()" class="border border-border-default rounded-lg p-4 cursor-pointer hover:bg-background-surface">
  <!-- Job Title -->
  <h3 class="text-base font-semibold mb-4">
    {{ process().jobTitle }}
  </h3>

  <!-- Statistics Row -->
  <div class="grid grid-cols-4 gap-4 mb-3">
    @for (stat of stats(); track stat.label) {
      <div class="flex items-start gap-1.5">
        <div class="w-0.75 h-8 rounded" [ngClass]="stat.colorClass"></div>
        <div class="flex flex-col">
          <span class="text-lg font-semibold">
            {{ stat.count }}
          </span>
          <span class="text-xs text-text-secondary" [jhiTranslate]="stat.label">
            {{ stat.label }}
          </span>
        </div>
      </div>
    }
  </div>

  <!-- Multi-segment Progress Bar -->
  <div class="h-2 bg-background-disabled rounded-md overflow-hidden flex mb-2">
    @for (stat of stats(); track stat.label) {
      <div class="h-full transition-all duration-300" [ngClass]="stat.colorClass" [style.width.%]="stat.widthPercent"></div>
    }
  </div>

  <!-- Total Interviews -->
  <div class="flex justify-between items-center pt-3 border-t border-divider-default">
    <span class="text-xs text-text-secondary leading-normal" jhiTranslate="interview.overview.stats.totalInterviews">
      Total interviews
    </span>
    <span class="text-base font-semibold leading-normal">
      {{ process().totalInterviews }}
    </span>
  </div>
</div>

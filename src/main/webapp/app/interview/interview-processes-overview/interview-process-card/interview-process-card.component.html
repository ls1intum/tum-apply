<div
  (click)="onCardClick()"
  class="bg-[var(--p-background-default)] border border-[var(--p-border-default)] rounded-lg p-4 cursor-pointer transition-shadow hover:shadow-md"
>
  <!-- Job Title -->
  <h3 class="text-base font-semibold text-[var(--p-text-primary)] mb-4">
    {{ process().jobTitle }}
  </h3>

  <!-- Statistics Row -->
  <div class="grid grid-cols-4 gap-4 mb-3">
    @for (stat of stats(); track stat.label) {
      <div class="flex items-start gap-1.5">
        <div class="w-0.75 h-8 rounded" [ngClass]="stat.colorClass"></div>
        <div class="flex flex-col">
          <span class="text-lg font-semibold text-[var(--p-text-primary)]">
            {{ stat.count }}
          </span>
          <span class="text-xs text-[var(--p-text-secondary)]" [jhiTranslate]="stat.label">
            {{ stat.label }}
          </span>
        </div>
      </div>
    }
  </div>

  <!-- Multi-segment Progress Bar -->
  <div class="h-2 bg-[var(--p-background-disabled)] rounded-md overflow-hidden flex mb-2">
    @for (stat of stats(); track stat.label) {
      <div
        class="h-full transition-all duration-300"
        [ngClass]="stat.colorClass"
        [style.width.%]="calculateWidth(stat.count)"
      ></div>
    }
  </div>

  <!-- Total Interviews -->
  <div class="flex justify-between items-center pt-3 border-t border-[var(--p-divider-default)]">
    <span class="text-xs text-[var(--p-text-secondary)] leading-normal" jhiTranslate="interview.overview.stats.totalInterviews">
      Total interviews
    </span>
    <span class="text-base font-semibold text-[var(--p-text-primary)] leading-normal">
      {{ process().totalInterviews }}
    </span>
  </div>
</div>

<div class="py-8 px-12 max-w-[1600px] mx-auto flex flex-col min-h-screen">
  <!-- Page Title -->
  <h1 class="text-3xl font-semibold text-blue-600 mb-6" jhiTranslate="interview.overview.title">Interviews</h1>

  <!-- Two-column Layout with stretch height -->
  <div class="flex gap-4 items-start flex-1">
    <!-- Left Section: Positions (70%) -->
    <div class="flex-[0_0_68%] flex flex-col">
      <!-- Section Header -->
      <div class="flex justify-between items-center mb-4 h-10">
        <h2 class="text-xl font-semibold text-gray-900" jhiTranslate="interview.overview.positions.title">Positions</h2>

        <jhi-button
          [label]="'interview.overview.actions.newProcess'"
          [shouldTranslate]="true"
          [icon]="'plus'"
          [severity]="'primary'"
          [size]="'sm'"
          (click)="createNewInterviewProcess()"
        />
      </div>

      <!-- Error State -->
      <div
        *ngIf="error()"
        class="flex flex-col items-center justify-center bg-white border border-gray-300 rounded-lg p-12"
      >
        <i class="pi pi-exclamation-triangle text-red-500 text-4xl mb-3"></i>
        <p class="text-gray-600 text-sm">{{ error() }}</p>
      </div>

      <!-- Loading State -->
      <div *ngIf="loading() && !error()" class="flex items-center justify-center bg-white border border-gray-300 rounded-lg p-12">
        <i class="pi pi-spin pi-spinner text-4xl text-blue-600"></i>
      </div>

      <!-- Empty State -->
      <div
        *ngIf="!loading() && !error() && interviewProcesses().length === 0"
        class="flex flex-col items-center justify-center bg-white border border-gray-300 rounded-lg p-12"
      >
        <i class="pi pi-inbox text-gray-400 text-5xl mb-4"></i>
        <h3 class="text-lg font-semibold text-gray-900 mb-2" jhiTranslate="interview.overview.empty.title">
          No interview processes
        </h3>
        <p class="text-sm text-gray-600" jhiTranslate="interview.overview.empty.description">
          You haven't created any interview processes yet. Click "New Interview Process" to get started.
        </p>
      </div>

      <!-- Interview Process Cards -->
      <div *ngIf="!loading() && !error() && interviewProcesses().length > 0" class="flex flex-col gap-4">
        <jhi-interview-process-card
          *ngFor="let process of interviewProcesses()"
          [process]="process"
          (cardClick)="viewDetails($event)"
        />
      </div>
    </div>

    <!-- Divider - full height -->
    <div class="w-px bg-gray-300 self-stretch"></div>

    <!-- Right Section: Upcoming (remaining space) -->
    <div class="flex-1 flex flex-col">
      <div class="mb-4 h-10 flex items-center">
        <h2 class="text-xl font-semibold text-gray-900" jhiTranslate="interview.overview.upcoming.title">Upcoming</h2>
      </div>

      <div class="bg-gray-50 border border-dashed border-gray-300 rounded-lg py-16 px-6 flex flex-col items-center text-center">
        <i class="pi pi-calendar text-gray-400 text-4xl mb-3"></i>
        <p class="text-sm text-gray-600" jhiTranslate="interview.overview.upcoming.empty">No upcoming interviews scheduled</p>
      </div>
    </div>
  </div>
</div>

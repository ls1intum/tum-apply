<div class="interview-overview-page">
  <!-- Page Title -->
  <h1 class="page-title" jhiTranslate="interview.overview.title">Interviews</h1>

  <div class="content-container">
    <!-- Left Section -->
    <div class="processes-section">
      <!-- Section Header -->
      <div class="section-header">
        <h2 jhiTranslate="interview.overview.positions.title">Positions</h2>
        <p-button
          [label]="'interview.overview.actions.newProcess' | translate"
          icon="pi pi-plus"
          (onClick)="createNewInterviewProcess()"
          styleClass="p-button-primary"
        ></p-button>
      </div>

      <!-- Example Error/Empty/Loaded Cards -->
      <div *ngIf="error()" class="error-container">
        <i class="pi pi-exclamation-triangle"></i>
        <p>{{ error() }}</p>
      </div>

      <div *ngIf="!error()" class="cards-container">
        <!-- cards here -->
      </div>
    </div>

    <!-- Divider -->
    <p-divider layout="vertical"></p-divider>

    <!-- Right Section -->
    <div class="upcoming-section">
      <h2 jhiTranslate="interview.overview.upcoming.title">Upcoming</h2>

      <div class="upcoming-empty">
        <i class="pi pi-calendar"></i>
        <p jhiTranslate="interview.overview.upcoming.empty">No upcoming interviews scheduled</p>
      </div>
    </div>
  </div>
</div>

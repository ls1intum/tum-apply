<div class="flex flex-col gap-3 min-w-[240px] max-w-[280px]">
  <!-- Date Header Card -->
  <div class="bg-primary-400 text-white p-4 rounded-lg relative">
    <div class="flex flex-col items-start">
      <span class="text-xs font-medium uppercase tracking-wide">{{ weekday() }}</span>
      <span class="text-3xl font-bold">{{ day() }}</span>
    </div>
    <span class="absolute top-3 right-3 bg-primary-200 text-white px-2.5 py-1 rounded-full text-xs font-medium">
      {{ slots().length }} slots
    </span>
  </div>

  <!-- Slots Cards -->
  <div class="flex flex-col gap-2">
    @for (slot of visibleSlots(); track slot.id) {
      <jhi-slot-mini-card [slot]="slot" />
    }

    <!-- Show More Button -->
    @if (remainingCount() > 0 && !showAll()) {
      <button
        class="w-full py-2 border border-dashed border-gray-300 rounded-md bg-white text-gray-600 text-sm font-medium flex items-center justify-center gap-1.5 hover:bg-gray-50 hover:border-gray-400 transition-all"
        (click)="toggleShowAll()"
      >
        <i class="pi pi-chevron-down text-xs"></i>
        Show {{ remainingCount() }} more slots
      </button>
    }
  </div>
</div>

<div class="page-container">
  <!-- Header -->
  <div class="page-header flex gap-4 items-center mb-6">
    <div class="flex-1 flex gap-2 items-center">
      <jhi-back-button />
      <h1 class="h1-text hyphens-none">{{ jobTitle() }}</h1>
    </div>
    @if (isJobClosed()) {
      <jhi-tag severity="danger" class="whitespace-nowrap" jhiTranslate="interview.process.status.closed" />
    }
  </div>

  <!-- Slots Section -->
  @if (processId()) {
    <jhi-slots-section [processId]="safeProcessId()" [isClosed]="isJobClosed()" (slotAssigned)="onSlotAssigned()" />
  }

  <!-- Divider -->
  <hr class="my-6 border-[var(--p-neutral-200)]" />

  <!-- Interviewee Section -->
  @if (processId() && jobTitle()) {
    <jhi-interviewee-section
      [processId]="safeProcessId()"
      [jobTitle]="safeJobTitle()"
      [isClosed]="isJobClosed()"
      [refreshKey]="intervieweeRefreshKey()"
    />
  }

  <!-- Divider -->
</div>

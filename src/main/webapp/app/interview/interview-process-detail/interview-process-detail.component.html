<div class="page-container">
  <!-- Header -->
  <div class="page-header flex flex-row items-center">
    <jhi-button [icon]="'arrow-left'" [variant]="'text'" [severity]="'secondary'" (click)="navigateBack()" />
    <h1 class="h1-text">{{ jobTitle() }}</h1>
  </div>

  <!-- Slots Section -->
  @if (processId()) {
    <jhi-slots-section [processId]="processId()" />
  }

  <!-- Divider -->
  <hr class="my-6 border-[var(--p-neutral-200)]" />

  <!-- Interviewee Section -->
  @if (processId() && jobId() && jobTitle()) {
    <jhi-interviewee-section [processId]="processId()" [jobId]="jobId()" [jobTitle]="jobTitle()" />
  }

  <!-- Divider -->
</div>

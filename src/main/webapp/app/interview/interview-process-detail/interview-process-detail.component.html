<div class="page-container">
  <!-- Header -->
  <div class="page-header flex flex-row items-center gap-3">
    <jhi-button [icon]="'arrow-left'" [variant]="'text'" [severity]="'secondary'" (click)="navigateBack()" />
    <h1 class="h1-text hyphens-none">{{ jobTitle() }}</h1>
  </div>

  <!-- Slots Section -->
  @if (processId()) {
    <jhi-slots-section [processId]="safeProcessId()" [createSlotsRequest]="triggerSlotCreation()" (slotAssigned)="onSlotAssigned()" />
  }

  <!-- Divider -->
  <hr class="my-6 border-[var(--p-neutral-200)]" />

  <!-- Interviewee Section -->
  @if (processId() && jobTitle()) {
    <jhi-interviewee-section
      [processId]="safeProcessId()"
      [jobTitle]="safeJobTitle()"
      [refreshKey]="intervieweeRefreshKey()"
      (requestAddSlots)="onAddSlotsRequested()"
    />
  }

  <!-- Divider -->
</div>

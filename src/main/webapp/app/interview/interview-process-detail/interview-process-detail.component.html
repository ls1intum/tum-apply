<div class="page-container">
  <!-- Header -->
  <div class="page-header flex flex-row items-center">
    <jhi-button
      [icon]="'arrow-left'"
      [variant]="'text'"
      [severity]="'secondary'"
      (click)="navigateBack()"
    />
    <div class="flex left">
      <h1 class="h1-text">{{ jobTitle() }}</h1>
    </div>
  </div>

  <!-- Slots Section -->
  @if (processId()) {
    <jhi-slots-section [processId]="processId()!" />
  }

  <!-- Interviewees Section (TODO: Issue #9) -->
  <!--
  @if (processId()) {
    <jhi-interviewees-section [processId]="processId()!" />
  }
  -->
</div>

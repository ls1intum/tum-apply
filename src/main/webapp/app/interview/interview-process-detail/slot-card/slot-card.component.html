<p-card styleClass="border-l-4 hover:shadow-md transition-shadow"
        [ngClass]="isVirtual() ? 'border-l-blue-500' : 'border-l-green-500'">
  <div class="flex items-center justify-between">
    <div class="flex flex-col gap-1">
      <span class="text-lg font-semibold text-[var(--text-color)]">
        {{ timeRange() }}
      </span>
      <div class="flex items-center gap-2 text-sm text-[var(--text-color-secondary)]">
        <i class="pi pi-clock"></i>
        <span>{{ duration() }} min</span>
      </div>
    </div>

    <div class="flex flex-col items-end gap-2">
      <div *ngIf="isVirtual()" class="flex items-center gap-2">
        <i class="pi pi-video text-blue-500"></i>
        <span class="text-sm font-medium text-blue-500">Virtual</span>
      </div>
      <div *ngIf="!isVirtual()" class="flex items-center gap-2">
        <i class="pi pi-map-marker text-green-500"></i>
        <span class="text-sm font-medium text-green-500">{{ slot().location }}</span>
      </div>

      <p-chip
        *ngIf="slot().isBooked"
        label="Booked"
        styleClass="bg-green-100 text-green-800"
        icon="pi pi-check"
      />
      <p-chip
        *ngIf="!slot().isBooked"
        label="Available"
        styleClass="bg-gray-100 text-gray-800"
      />
    </div>
  </div>

  <div *ngIf="isVirtual() && slot().streamLink" class="mt-3 pt-3 border-t border-[var(--surface-border)]">

    [href]="slot().streamLink"
    target="_blank"
    class="flex items-center gap-2 text-sm text-blue-600 hover:text-blue-800"
    >
    <i class="pi pi-external-link"></i>
    <span>Join Meeting</span>
  </div>
</p-card>

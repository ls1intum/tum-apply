<div class="relative bg-white border border-[var(--p-neutral-400)] rounded-lg p-3 flex flex-col gap-2 hover:shadow-md transition-shadow">

  @if (isBooked()) {
    <!-- Wenn gebucht: Zeit alleine -->
    <div class="text-sm font-semibold text-gray-900">
      {{ timeRange() }}
    </div>

    <!-- Name + Location nebeneinander -->
    <div class="flex items-center justify-between gap-2">
      <span class="text-xs text-gray-600">{{ applicantName() }}</span>
      <div class="flex items-center gap-1 text-xs text-gray-500">
        <i [class]="isVirtual() ? 'pi pi-video' : 'pi pi-map-marker'"></i>
        <span>{{ isVirtual() ? 'virtual' : 'in-person' }}</span>
      </div>
    </div>

    <!-- Booked badge -->
    <span class="absolute top-2 right-2 bg-[var(--p-success-400)] text-black px-2 py-0.5 rounded-full text-[10px] font-semibold">
      booked
    </span>
  }

  @if (!isBooked()) {
    <!-- Zeit + Location nebeneinander -->
    <div class="flex items-center justify-between gap-2">
      <span class="text-sm font-semibold text-gray-900">{{ timeRange() }}</span>
      <div class="flex items-center gap-1 text-xs text-gray-500">
        <i [class]="isVirtual() ? 'pi pi-video' : 'pi pi-map-marker'"></i>
        <span>{{ isVirtual() ? 'virtual' : 'in-person' }}</span>
      </div>
    </div>

    <!-- Button darunter -->
    <button
      class="w-full h-7 px-3 py-1 text-xs font-medium text-primary-600 border border-gray-300 rounded-md hover:bg-primary-50 hover:border-primary-500 transition-all"
    >
      + Assign
    </button>
  }
</div>

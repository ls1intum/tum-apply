<div class="whole-page">
  <jhi-page-ribbon />
  <jhi-header />

  <div [class.is-collapsed]="isSidebarCollapsed()" class="main-page">
    @if (loggedIn()) {
      <jhi-sidebar
        class="sidebar shadow-[1px_0px_3px_0px_rgba(0,0,0,0.1)]"
        [isSidebarCollapsed]="isSidebarCollapsed()"
        (sidebarCollapsedChange)="toggleSidebar()"
      />
    }
    <div #scrollContainer class="content">
      <div class="content-flex">
        <router-outlet (activate)="onActivate()" />
      </div>

      <jhi-footer />

      @if (loadingService.isLoading()) {
        <div class="fixed inset-0 z-50 flex items-center justify-center bg-background-surface/50 backdrop-blur-sm">
          <p-progressSpinner styleClass="w-12 h-12" strokeWidth="4" />
        </div>
      }
    </div>
  </div>
</div>

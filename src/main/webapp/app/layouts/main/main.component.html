<div class="whole-page">
  <jhi-page-ribbon />

  <jhi-header />

  <div [class.is-collapsed]="isSidebarCollapsed()" class="main-page">
    @if (loggedIn()) {
      <jhi-sidebar class="sidebar" [isSidebarCollapsed]="isSidebarCollapsed()" (sidebarCollapsedChange)="isSidebarCollapsed.set($event)" />
    }
    <div class="content">
      <div class="content-flex">
        <router-outlet />
      </div>

      <jhi-footer />
    </div>
  </div>
</div>

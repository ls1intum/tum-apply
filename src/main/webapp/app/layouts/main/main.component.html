<div class="whole-page">
  <jhi-page-ribbon />

  <jhi-header />

  <div [style.--sidebar-edge]="isSidebarCollapsed() ? '3.5rem' : '15rem'" class="main-page">
    @if (loggedIn()) {
      <jhi-sidebar class="sidebar" [isSidebarCollapsed]="isSidebarCollapsed()" />

      <!-- Sidebar Button -->
      <jhi-button
        class="sidebar-collapse-button"
        (click)="toggleSidebar()"
        [icon]="isSidebarCollapsed() ? 'circle-chevron-left' : 'circle-chevron-right'"
      />
    }
    <div class="content">
      <div class="content-flex">
        <router-outlet />
      </div>

      <jhi-footer />
    </div>
  </div>
</div>

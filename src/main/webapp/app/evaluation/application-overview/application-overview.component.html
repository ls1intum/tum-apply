<div class="body">
  //TODO Sort options are just for demonstration purposes and will be removed
  <jhi-filter-sort-bar
    [totalRecords]="total()"
    [filterFields]="filterFields"
    [sortOptions]="sortOptions"
    [preSelectedSortOption]="sortOptions[2]"
  />

  <jhi-dynamic-table
    [columns]="columns()"
    [data]="pageData()"
    [totalRecords]="total()"
    [page]="page()"
    [rows]="pageSize()"
    [selectable]="true"
    (lazyLoad)="loadOnTableEmit($event)"
  />

  <ng-template #actionTemplate>
    <jhi-button label="View" severity="primary" />
  </ng-template>

  <ng-template #stateTemplate let-application>
    <jhi-tag [text]="stateTextMap()[application.state] || 'Unknown'" [color]="stateSeverityMap()[application.state] || 'info'" />
  </ng-template>
</div>

<div class="body">
  <jhi-sort-bar [totalRecords]="total()" [sortableFields]="sortableFields" (sortChange)="loadOnSortEmit($event)" />
  <jhi-dynamic-table
    [columns]="columns()"
    [data]="pageData()"
    [totalRecords]="total()"
    [page]="page()"
    [rows]="pageSize()"
    [selectable]="false"
    (lazyLoad)="loadOnTableEmit($event)"
  />

  <ng-template #actionTemplate>
    <jhi-button label="View" severity="primary" />
  </ng-template>
</div>

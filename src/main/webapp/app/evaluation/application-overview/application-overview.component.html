<div class="body">
  <jhi-filter-sort-bar
    [totalRecords]="total()"
    [filterFields]="filters()"
    (filterChange)="loadOnFilterEmit($event)"
    [singleEntity]="'evaluation.application' | translate"
    [multipleEntities]="'evaluation.applications' | translate"
  />

  <jhi-dynamic-table
    [columns]="columns()"
    [data]="pageData()"
    [totalRecords]="total()"
    [page]="page()"
    [rows]="pageSize()"
    [selectable]="true"
    (lazyLoad)="loadOnTableEmit($event)"
  />

  <ng-template #actionTemplate let-application>
    <jhi-button label="View" severity="primary" (click)="navigateToDetail(application)" />
  </ng-template>

  <ng-template #stateTemplate let-application>
    <jhi-tag [text]="stateTextMap()[application.state] || 'Unknown'" [color]="stateSeverityMap()[application.state] || 'info'" />
  </ng-template>
</div>

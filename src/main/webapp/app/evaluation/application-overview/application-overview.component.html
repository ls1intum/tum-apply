<div class="body">
  <jhi-sort-bar [totalRecords]="total()" [sortableFields]="sortableFields" (sortChange)="loadOnSortEmit($event)" />

  <div class="table-wrapper">
    <jhi-dynamic-table
      [columns]="columns()"
      [data]="pageData()"
      [totalRecords]="total()"
      [page]="page()"
      [rows]="pageSize()"
      [selectable]="true"
      (lazyLoad)="loadOnTableEmit($event)"
    />
  </div>

  <ng-template #actionTemplate>
    <jhi-button label="View" severity="primary" />
  </ng-template>

  <ng-template #stateTemplate let-application>
    <jhi-tag [text]="mapStateText(application.state)" [color]="mapStateSeverity(application.state)" />
  </ng-template>
</div>

<ul class="space-y-2">
  @for (link of links(); track link.url) {
    @if (link.url) {
      <li class="flex items-start w-fit gap-x-2 hover:text-[var(--p-primary-color)]">
        <a [href]="link.url" target="_blank" rel="noopener" class="text-sm underline">
          {{ link.labelKey | translate }}
        </a>
        @if (link.icon && !link.isBrandIcon) {
          <fa-icon [icon]="link.icon" class="text-sm" />
        } @else if (link.icon && link.isBrandIcon) {
          <fa-icon [icon]="['fab', link.icon]" class="text-sm" />
        }
      </li>
    }
  }
</ul>

<div>
  @for (document of documents(); track document.id) {
    <jhi-sub-section [title]="document.label">
      <div class="h-60 w-full">
        <jhi-document-viewer [documentDictionaryId]="document.id" />
      </div>
    </jhi-sub-section>
  }
  <div class="flex">
    <jhi-button label="Download All" />
  </div>
</div>

<div class="flex flex-col gap-5">
  <p class="text-sm">Rate the application and view how other reviewers have assessed it. This will not be shared with the applicant.</p>

  <jhi-sub-section class="flex gap-8" title="evaluation.details.ratingYourRating">
    <div class="flex flex-col gap-2">
      <p class="text-sm">{{ currentUser()?.name ?? '' }}</p>
      <jhi-rating [selectable]="true" />
      <p class="mt-2 text-xs w-full flex justify-center">Click a box to select your rating</p>
    </div>
  </jhi-sub-section>

  <jhi-sub-section class="flex gap-8" title="evaluation.details.ratingOtherRatings">
    <div class="flex flex-col gap-2">
      <p class="text-sm">Click a box to select your rating</p>
      <jhi-rating />
    </div>
  </jhi-sub-section>
</div>

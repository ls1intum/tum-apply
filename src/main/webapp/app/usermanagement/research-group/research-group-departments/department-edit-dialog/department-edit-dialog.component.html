<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="flex flex-col gap-4 py-4">
  <div>
    <jhi-string-input
      [control]="form.controls.name"
      [model]="form.controls.name.value"
      [label]="translationKey + '.nameLabel' | translate"
      [placeholder]="translationKey + '.namePlaceholder' | translate"
      [required]="true"
    />
  </div>

  <div>
    <jhi-select
      [label]="translationKey + '.schoolLabel' | translate"
      [placeholder]="translationKey + '.schoolPlaceholder' | translate"
      [items]="schoolOptions()"
      [required]="true"
      [selected]="selectedSchoolOption()"
      (selectedChange)="onSchoolChange($event)"
      [appendTo]="'body'"
    />
  </div>

  <div class="flex justify-end gap-4 mt-8 pt-4 border-t border-border-default">
    <jhi-button
      [label]="'button.cancel' | translate"
      severity="secondary"
      variant="outlined"
      (click)="onCancel()"
      [disabled]="isSubmitting()"
    />
    <jhi-button
      [label]="(isEditMode() ? 'button.save' : translationKey + '.createButton') | translate"
      severity="primary"
      type="submit"
      [loading]="isSubmitting()"
      [disabled]="form.invalid || isSubmitting()"
    />
  </div>
</form>

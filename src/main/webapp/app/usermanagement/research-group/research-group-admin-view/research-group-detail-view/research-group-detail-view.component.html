<div class="page-container">
  <div class="header-container">
    <div class="page-header">
      <h1 jhiTranslate="researchGroup.detailView.title"></h1>
    </div>
    <jhi-button [label]="'button.save'" icon="save" [shouldTranslate]="true" [disabled]="!form.valid || isSaving()" (click)="onSave()" />
  </div>

  <div class="body">
    <div class="card-body">
      @if (!isLoading()) {
        <form [formGroup]="form">
          <div class="form-group">
            <!-- Information Notice -->
            <div class="mt-2 mb-4">
              <jhi-info-box severity="primary" message="researchGroup.detailView.infoMessage" [shouldTranslate]="true" />
            </div>

            <!-- Basic information section -->
            <p-divider layout="horizontal">
              <span jhiTranslate="researchGroup.detailView.generalSection"></span>
            </p-divider>

            <div class="form-row">
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-name'"
                  label="{{ 'researchGroup.detailView.name' | translate }}"
                  [required]="true"
                  [control]="form.controls.name"
                  [model]="form.controls.name.value || ''"
                  placeholder="{{ 'researchGroup.detailView.placeholders.name' | translate }}"
                />
              </div>
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-abbreviation'"
                  label="{{ 'researchGroup.detailView.abbreviation' | translate }}"
                  [control]="form.controls.abbreviation"
                  [model]="form.controls.abbreviation.value || ''"
                  placeholder="{{ 'researchGroup.detailView.placeholders.abbreviation' | translate }}"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-head'"
                  label="{{ 'researchGroup.detailView.head' | translate }}"
                  [required]="true"
                  [control]="form.controls.head"
                  [model]="form.controls.head.value || ''"
                  placeholder="{{ 'researchGroup.detailView.placeholders.head' | translate }}"
                />
              </div>
              <div class="form-field"></div>
            </div>

            <!-- School and website section -->
            <p-divider layout="horizontal">
              <span jhiTranslate="researchGroup.detailView.descriptionSection"></span>
            </p-divider>

            <div class="form-row">
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-defaultFieldOfStudies'"
                  label="{{ 'researchGroup.detailView.defaultFieldOfStudies' | translate }}"
                  [control]="form.controls.defaultFieldOfStudies"
                  [model]="form.controls.defaultFieldOfStudies.value || ''"
                  placeholder="{{ 'researchGroup.detailView.placeholders.defaultFieldOfStudies' | translate }}"
                />
              </div>
              <div class="form-field">
                <jhi-select
                  [label]="'researchGroup.detailView.department' | translate"
                  [placeholder]="'researchGroup.detailView.placeholders.department' | translate"
                  [items]="departmentOptions()"
                  [required]="true"
                  [selected]="selectedDepartmentOption()"
                  (selectedChange)="onDepartmentChange($event)"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-website'"
                  label="{{ 'researchGroup.detailView.website' | translate }}"
                  [control]="form.controls.website"
                  [model]="form.controls.website.value || ''"
                  placeholder="{{ 'researchGroup.detailView.placeholders.website' | translate }}"
                />
              </div>

              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-email'"
                  label="{{ 'researchGroup.detailView.email' | translate }}"
                  [control]="form.controls.email"
                  [model]="form.controls.email.value || ''"
                  placeholder="{{ 'researchGroup.detailView.placeholders.email' | translate }}"
                />
              </div>
            </div>

            <!-- Address section -->
            <p-divider layout="horizontal">
              <span jhiTranslate="researchGroup.detailView.addressSection"></span>
            </p-divider>

            <div class="form-row">
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-city'"
                  label="{{ 'researchGroup.detailView.city' | translate }}"
                  [control]="form.controls.city"
                  [model]="form.controls.city.value || ''"
                  placeholder="{{ 'researchGroup.detailView.placeholders.city' | translate }}"
                />
              </div>
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-postalCode'"
                  label="{{ 'researchGroup.detailView.postalCode' | translate }}"
                  [control]="form.controls.postalCode"
                  [model]="form.controls.postalCode.value || ''"
                  placeholder="{{ 'researchGroup.detailView.placeholders.postalCode' | translate }}"
                />
              </div>
            </div>

            <div class="form-row mb-6">
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-street'"
                  label="{{ 'researchGroup.detailView.street' | translate }}"
                  [control]="form.controls.street"
                  [model]="form.controls.street.value || ''"
                  placeholder="{{ 'researchGroup.detailView.placeholders.street' | translate }}"
                />
              </div>
              <div class="form-field"></div>
            </div>

            <jhi-editor
              [id]="'rg-description'"
              [characterLimit]="1000"
              label="researchGroup.detailView.description"
              [control]="form.controls.description"
              placeholder="researchGroup.detailView.placeholders.description"
              [shouldTranslate]="true"
            />
          </div>
        </form>
      }
    </div>

    <jhi-button [label]="'button.back'" severity="info" variant="outlined" [shouldTranslate]="true" icon="arrow-left" (click)="goBack()" />
  </div>
</div>

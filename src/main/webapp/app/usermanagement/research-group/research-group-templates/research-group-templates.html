<div class="page-container">
  <div class="header-container">
    <div class="page-header">
      <h1 jhiTranslate="researchGroup.emailTemplatesHeader">Applications - Overview</h1>
    </div>
    <jhi-button label="researchGroup.emailTemplates.newTemplate" icon="plus" [shouldTranslate]="true" (click)="navigateToCreate()" />
  </div>

  <div class="table-wrapper">
    <jhi-dynamic-table
      [columns]="columns()"
      [data]="tableData()"
      [totalRecords]="total()"
      [page]="pageNumber()"
      [rows]="pageSize()"
      (lazyLoad)="onTableEmit($event)"
    />

    <ng-template #actionsTemplate let-template>
      <div class="flex justify-end gap-1">
        <jhi-button variant="text" icon="pen" [tooltip]="'button.edit' | translate" (click)="navigateToEdit(template.emailTemplateId)" />
        @if (!isEmployee()) {
          <jhi-confirm-dialog
            [label]="'button.delete' | translate"
            [header]="'researchGroup.emailTemplates.deleteTemplateModal.title' | translate"
            [message]="'researchGroup.emailTemplates.deleteTemplateModal.message' | translate"
            confirmIcon="trash"
            (confirmed)="delete(template.emailTemplateId)"
            severity="danger"
            [tooltip]="'button.delete' | translate"
            [iconOnly]="true"
          />
        }
      </div>
    </ng-template>
  </div>
</div>

<div class="page-container">
  <div class="page-header">
    <h1 jhiTranslate="researchGroup.emailTemplatesHeader">Applications - Overview</h1>
  </div>

  <div class="table-wrapper">
    <div class="actions">
      <jhi-button label="researchGroup.emailTemplates.newTemplate" icon="plus" [shouldTranslate]="true" (click)="navigateToCreate()" />
      <!-- Will be added later
      <jhi-button label="researchGroup.emailTemplates.signature" variant="outlined" icon="pen-nib" [shouldTranslate]="true" />
      -->
    </div>

    <jhi-dynamic-table
      [columns]="columns()"
      [data]="tableData()"
      [totalRecords]="total()"
      [page]="pageNumber()"
      [rows]="pageSize()"
      (lazyLoad)="onTableEmit($event)"
    />

    <ng-template #editTemplate let-template>
      <jhi-button variant="text" icon="pen" (click)="navigateToEdit(template.emailTemplateId)" />
    </ng-template>
    <ng-template #deleteTemplate let-template>
      <jhi-button variant="text" icon="trash-alt" [disabled]="template.isDefault" (click)="delete(template.emailTemplateId)" />
    </ng-template>
  </div>
</div>

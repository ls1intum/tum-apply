<div class="page-container">
  <div class="header-container">
    <div class="page-header">
      <h1>
        <span jhiTranslate="sidebar.researchgroup.title"></span>
        -
        <span jhiTranslate="researchGroup.groupInfoHeader"></span>
      </h1>
    </div>
    <jhi-button [label]="'button.save'" icon="save" [shouldTranslate]="true" [disabled]="!form.valid || isSaving()" (click)="onSave()" />
  </div>
  <div class="card">
    <p jhiTranslate="researchGroup.groupInfo.description"></p>
    <div class="card-body">
      <div class="space-y-4">
        <form [formGroup]="form">
          <div class="form-group">
            <!-- Basic information section -->
            <p-divider layout="horizontal">
              <span jhiTranslate="researchGroup.groupInfo.fields.section1"></span>
            </p-divider>

            <div class="form-row">
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-name'"
                  label="{{ 'researchGroup.groupInfo.fields.name' | translate }}"
                  [required]="true"
                  [control]="form.controls.name"
                  [model]="form.controls.name.value || ''"
                  placeholder="{{ 'researchGroup.groupInfo.placeholders.name' | translate }}"
                />
              </div>
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-abbreviation'"
                  label="{{ 'researchGroup.groupInfo.fields.abbreviation' | translate }}"
                  [control]="form.controls.abbreviation"
                  [model]="form.controls.abbreviation.value || ''"
                  placeholder="{{ 'researchGroup.groupInfo.placeholders.abbreviation' | translate }}"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-head'"
                  label="{{ 'researchGroup.groupInfo.fields.head' | translate }}"
                  [required]="true"
                  [control]="form.controls.head"
                  [model]="form.controls.head.value || ''"
                  placeholder="{{ 'researchGroup.groupInfo.placeholders.head' | translate }}"
                />
              </div>
              <div class="form-field"></div>
            </div>

            <!-- Contact and website section -->
            <p-divider layout="horizontal">
              <span jhiTranslate="researchGroup.groupInfo.fields.section2"></span>
            </p-divider>

            <div class="form-row">
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-website'"
                  label="{{ 'researchGroup.groupInfo.fields.website' | translate }}"
                  [control]="form.controls.website"
                  [model]="form.controls.website.value || ''"
                  placeholder="{{ 'researchGroup.groupInfo.placeholders.website' | translate }}"
                />
              </div>
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-email'"
                  label="{{ 'researchGroup.groupInfo.fields.email' | translate }}"
                  [control]="form.controls.email"
                  [model]="form.controls.email.value || ''"
                  placeholder="{{ 'researchGroup.groupInfo.placeholders.email' | translate }}"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-defaultFieldOfStudies'"
                  label="{{ 'researchGroup.groupInfo.fields.defaultFieldOfStudies' | translate }}"
                  [control]="form.controls.defaultFieldOfStudies"
                  [model]="form.controls.defaultFieldOfStudies.value || ''"
                  placeholder="{{ 'researchGroup.groupInfo.placeholders.defaultFieldOfStudies' | translate }}"
                />
              </div>
              <div class="form-field"></div>
            </div>

            <!-- Address section -->
            <p-divider layout="horizontal">
              <span jhiTranslate="researchGroup.groupInfo.fields.section3"></span>
            </p-divider>

            <div class="form-row">
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-city'"
                  label="{{ 'researchGroup.groupInfo.fields.city' | translate }}"
                  [control]="form.controls.city"
                  [model]="form.controls.city.value || ''"
                  placeholder="{{ 'researchGroup.groupInfo.placeholders.city' | translate }}"
                />
              </div>
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-postalCode'"
                  label="{{ 'researchGroup.groupInfo.fields.postalCode' | translate }}"
                  [control]="form.controls.postalCode"
                  [model]="form.controls.postalCode.value || ''"
                  placeholder="{{ 'researchGroup.groupInfo.placeholders.postalCode' | translate }}"
                />
              </div>
            </div>

            <div class="form-row mb-6">
              <div class="form-field">
                <jhi-string-input
                  [id]="'rg-address'"
                  label="{{ 'researchGroup.groupInfo.fields.address' | translate }}"
                  [control]="form.controls.address"
                  [model]="form.controls.address.value || ''"
                  placeholder="{{ 'researchGroup.groupInfo.placeholders.address' | translate }}"
                />
              </div>
              <div class="form-field"></div>
            </div>
          </div>

          @if (hasInitialized()) {
            <label class="block mb-2" [for]="'rg-description'">{{ 'researchGroup.groupInfo.fields.description' | translate }}</label>
            <jhi-editor
              [id]="'rg-description'"
              [characterLimit]="1000"
              [control]="form.controls.description"
              placeholder="researchGroup.groupInfo.placeholders.description"
              [shouldTranslate]="true"
            />
          }

          <!-- Organization section -->
          <p-divider layout="horizontal">
            <span jhiTranslate="researchGroup.groupInfo.fields.sectionOrganization"></span>
          </p-divider>

          <jhi-info-box severity="secondary" message="researchGroup.groupInfo.organizationInfo" [shouldTranslate]="true" />

          <div class="form-row mt-4">
            <div class="form-field">
              <jhi-string-input
                [id]="'rg-department'"
                label="{{ 'researchGroup.groupInfo.fields.department' | translate }}"
                [model]="departmentName() || ('researchGroup.groupInfo.noDepartment' | translate)"
                [disabled]="true"
              />
            </div>
            <div class="form-field">
              <jhi-string-input
                [id]="'rg-school'"
                label="{{ 'researchGroup.groupInfo.fields.school' | translate }}"
                [model]="schoolName() || ('researchGroup.groupInfo.noSchool' | translate)"
                [disabled]="true"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

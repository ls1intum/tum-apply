<div class="body">
  <jhi-dynamic-table
    [columns]="columns"
    [data]="pageData()"
    [totalRecords]="total()"
    [rows]="pageSize()"
    [selectAble]="true"
    [loading]="loading()"
    (lazyLoad)="loadPage($event)"
  />

  <ng-template #actionTemplate>
    <jhi-button label="View" severity="primary" />
  </ng-template>
</div>

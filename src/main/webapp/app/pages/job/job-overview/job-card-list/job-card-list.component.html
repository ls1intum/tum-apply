<!-- Your custom job card layout -->
<div class="job-card-grid" *ngIf="jobs().length > 0; else noJobs">
  <ng-container *ngFor="let job of jobs(); trackBy: trackByJobId">
    <jhi-job-card
      [jobTitle]="job.title || 'No Title'"
      [fieldOfStudies]="job.fieldOfStudies || 'No Field'"
      [location]="job.location?.toString() || 'No Location'"
      [professor]="job.professorName || 'No Professor'"
      [workload]="(job.workload?.toString() || '0') + '%'"
      [startDate]="job.startDate?.toString() || 'No Date'"
      [timestamp]="job.createdAt?.toString() || 'No Timestamp'"
    />
  </ng-container>
</div>

<ng-template #noJobs>
  <p style="text-align: center; padding: 2rem">No jobs found.</p>
</ng-template>

<p-table
  [value]="jobs()"
  [paginator]="true"
  [rows]="pageSize"
  [totalRecords]="totalRecords()"
  [lazy]="true"
  (onLazyLoad)="onLazyLoad($event)"
  [loading]="loading()"
  [rowsPerPageOptions]="[8, 16, 24]"
  [autoLayout]="true"
  [tableStyle]="{ width: '100%' }"
>
  <!-- Prevent default row rendering -->
  <ng-template pTemplate="body" let-rowData>
    <tr style="display: none"></tr>
  </ng-template>
</p-table>

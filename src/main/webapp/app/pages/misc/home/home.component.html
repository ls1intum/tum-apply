<div class="row">
  <div class="col-md-3">
    <span class="hipster img-fluid rounded"></span>
  </div>

  <div class="col-md-9">
    <h1 class="display-4"><span jhiTranslate="home.title">Welcome to TUMApply!</span></h1>

    <div>
      @if (account() !== null) {
        <div class="alert alert-success">
          @if (account(); as accountRef) {
            <span id="home-logged-message" jhiTranslate="home.logged.message" [translateValues]="{ username: accountRef.login }"
              >You are logged in as user &quot;{{ accountRef.login }}&quot;.</span
            >
          }
        </div>
      } @else {
        <!--        <div class="alert alert-warning">-->
        <!--          <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>-->
        <!--          <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>-->
        <!--          <span jhiTranslate="global.messages.info.authenticated.suffix"-->
        <!--            >, you can try the default accounts:<br />- Administrator (login=&quot;admin&quot; and password=&quot;admin&quot;) <br />- User-->
        <!--            (login=&quot;user&quot; and password=&quot;user&quot;).</span-->
        <!--          >-->
        <!--        </div>-->
      }
    </div>
    <jhi-button severity="secondary" label="Create a Job" icon="tasks" (click)="goToJobCreation()" />
    <div class="mt-4">
      <h4>Example Inputs</h4>

      <!-- STRING INPUT: Top label -->
      <jhi-string-input
        [label]="'Name (Top)'"
        [control]="form.get('exampleStringTop') ?? undefined"
        [required]="true"
        [width]="'50%'"
        [labelPosition]="'top'"
        [placeholder]="'Enter your name'"
      ></jhi-string-input>

      <!-- STRING INPUT: Left label -->
      <jhi-string-input
        [label]="'Name (Left)'"
        [control]="form.get('exampleStringLeft') ?? undefined"
        [required]="true"
        [width]="'50%'"
        [labelPosition]="'left'"
        [placeholder]="'Minimum 3 characters'"
      ></jhi-string-input>

      <!-- NUMBER INPUT: Top label -->
      <jhi-number-input
        [label]="'Workload (Top)'"
        [control]="form.get('exampleNumberTop') ?? undefined"
        [required]="true"
        [width]="'50%'"
        [labelPosition]="'top'"
        [placeholder]="'Minimum 1'"
        [min]="1"
        [maxFractionDigits]="0"
      ></jhi-number-input>

      <!-- NUMBER INPUT: Left label -->
      <jhi-number-input
        [label]="'Workload (Left)'"
        [control]="form.get('exampleNumberLeft') ?? undefined"
        [required]="true"
        [width]="'50%'"
        [labelPosition]="'left'"
        [placeholder]="'Max 100'"
        [max]="100"
        [maxFractionDigits]="0"
      ></jhi-number-input>
    </div>
  </div>
</div>

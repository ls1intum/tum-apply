@if (page2Form(); as form) {
  <form [formGroup]="form">
    <p-divider layout="horizontal">Bachelor</p-divider>
    <div class="form-row">
      <div class="w-1/2 pr-4">
        <jhi-string-input label="Bachelor Degree Name" [required]="true" [(model)]="data().bachelorDegreeName" />
      </div>
      <div class="w-1/2 pr-4">
        <jhi-string-input label="Bachelor Degree University" [required]="true" [(model)]="data().bachelorDegreeUniversity" />
      </div>
    </div>
    <div class="form-row">
      <div class="w-1/2 pr-4">
        <jhi-dropdown
          label="Bachelor Grading Scale"
          [disabled]="true"
          width="100%"
          [required]="true"
          [items]="bachelorGradingScaleLocal"
          [(selected)]="data().bachelorGradingScale"
        />
      </div>
      <div class="w-1/2 pr-4">
        <jhi-string-input label="Bachelor Grade" [required]="true" [(model)]="data().bachelorGrade" />
      </div>
    </div>
    <div class="form-row justify-center">
      <div class="w-1/2">
        <jhi-upload-button uploadText="Please upload your Bachelor Certificate" />
      </div>
    </div>
    <p-divider layout="horizontal">Master</p-divider>
    <div class="form-row">
      <div class="w-1/2 pr-4">
        <jhi-string-input label="Master Degree Name" [required]="true" [(model)]="data().masterDegreeName" />
      </div>
      <div class="w-1/2 pr-4">
        <jhi-string-input label="Master Degree University" [required]="true" [(model)]="data().masterDegreeUniversity" />
      </div>
    </div>
    <div class="form-row">
      <div class="w-1/2 pr-4">
        <jhi-dropdown
          label="Master Grading Scale"
          [disabled]="true"
          width="100%"
          [required]="true"
          [items]="masterGradingScaleLocal"
          [(selected)]="data().masterGradingScale"
        />
      </div>
      <div class="w-1/2 pr-4">
        <jhi-string-input label="Master Grade" [required]="true" [(model)]="data().masterGrade" />
      </div>
    </div>
    <div class="form-row justify-center">
      <div class="w-1/2">
        <jhi-upload-button uploadText="Please upload your Master Certificate" />
      </div>
    </div>
  </form>
}

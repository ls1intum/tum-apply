<jhi-divider label="Bachelor" />
<div class="form-row">
  <div class="w-1/2 pr-4">
    <jhi-string-input-temporary
      label="Bachelor Degree Name"
      formControlName="bachelorDegreeName"
      [required]="true"
      [(value)]="data().bachelorDegreeName"
    />
  </div>
  <div class="w-1/2 pr-4">
    <jhi-string-input-temporary
      label="Bachelor Degree University"
      formControlName="bachelorDegreeUniversity"
      [required]="true"
      [(value)]="data().bachelorDegreeUniversity"
    />
  </div>
</div>
<div class="form-row">
  <div class="w-1/2 pr-4">
    <jhi-dropdown
      label="Bachelor Grading Scale"
      [disabled]="true"
      width="100%"
      [required]="true"
      [items]="bachelorGradingScaleLocal"
      [(selected)]="data().bachelorGradingScale"
    />
  </div>
  <div class="w-1/2 pr-4">
    <jhi-string-input-temporary label="Bachelor Grade" formControlName="bachelorGrade" [required]="true" [(value)]="data().bachelorGrade" />
  </div>
</div>
<div class="form-row justify-center">
  <div class="w-1/2">
    <jhi-upload-button uploadText="Please upload your Bachelor Certificate" />
  </div>
</div>

<jhi-divider label="Bachelor" />
<div class="form-row">
  <jhi-string-input
    label="Bachelor Degree Name"
    formControlName="bachelorDegreeName"
    [required]="true"
    [(value)]="data().bachelorDegreeName"
  />
  <jhi-string-input
    label="Bachelor Degree University"
    formControlName="bachelorDegreeUniversity"
    [required]="true"
    [(value)]="data().bachelorDegreeUniversity"
  />
</div>
<div class="form-row">
  <div class="w-1/2 pr-4">
    <jhi-dropdown
      label="Bachelor Grading Scale"
      [disabled]="true"
      width="100%"
      [required]="true"
      [items]="bachelorGradingScaleLocal"
      [(selected)]="data().bachelorGradingScale"
    />
  </div>
  <div class="w-1/2 pr-4">
    <jhi-string-input label="Bachelor Grade" formControlName="bachelorGrade" [required]="true" [(value)]="data().bachelorGrade" />
  </div>
</div>
<jhi-divider label="Master" />
<div class="form-row">
  <jhi-string-input label="Master Degree Name" formControlName="masterDegreeName" [required]="true" [(value)]="data().masterDegreeName" />
  <jhi-string-input
    label="Master Degree University"
    formControlName="masterDegreeUniversity"
    [required]="true"
    [(value)]="data().masterDegreeUniversity"
  />
</div>
<div class="form-row">
  <div class="w-1/2 pr-4">
    <jhi-dropdown
      label="Master Grading Scale"
      [disabled]="true"
      width="100%"
      [required]="true"
      [items]="masterGradingScaleLocal"
      [(selected)]="data().bachelorGradingScale"
    />
  </div>
  <div class="w-1/2 pr-4">
    <jhi-string-input label="Master Grade" formControlName="masterGrade" [required]="true" [(value)]="data().masterGrade" />
  </div>
</div>

<ng-template #panel1>
  <div class="h-full flex p-1 m-4">
    <jhi-application-creation-page1 class="w-full" [(data)]="page1" />
  </div>
</ng-template>
<ng-template #panel2>
  <div class="h-full flex p-1 m-4">
    <jhi-application-creation-page2 class="w-full" [(data)]="page2" />
  </div>
</ng-template>
<ng-template #panel3>
  <div class="h-full flex p-1 m-4">
    <jhi-application-creation-page3 class="w-full" [(data)]="page3" (valid)="onPage3ValidityChanged($event)" />
  </div>
</ng-template>

<div class="ml-8 mb-8 p-2">
  <h1 class="block">Machine Learning for Climate Science</h1>
  <span class="font-bold">Technical University of Munich - School of Computation, Information and Technology</span>
</div>
<div class="m-4 p-1">
  <jhi-progress-stepper [steps]="stepData()" />
</div>

<div class="page-container">
  <div class="header-container">
    <div class="page-header">
      <h1 jhiTranslate="global.dataExport.download"></h1>
    </div>
  </div>
  <div class="body">
    <div class="text-center">
      @if (isDownloading()) {
        <div class="mt-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden" jhiTranslate="global.dataExport.downloading"></span>
          </div>
          <p class="mt-3" jhiTranslate="global.dataExport.downloadingInfo"></p>
        </div>
      }

      @if (downloadSuccess()) {
        <div class="max-w-3xl mx-auto flex flex-col items-center justify-center py-12 text-center">
          <!-- Success Icon -->
          <div class="text-positive-default mb-6 inline-flex items-center justify-center">
            <fa-icon icon="check" class="text-5xl" />
          </div>

          <h2 class="text-2xl font-bold mb-2 text-text-primary" jhiTranslate="global.dataExport.downloadSuccess"></h2>
          <p class="text-text-secondary mb-8" jhiTranslate="global.dataExport.downloadSuccessMessage"></p>

          <p jhiTranslate="global.dataExport.downloadSuccessInfo"></p>
        </div>
      }
    </div>
  </div>
</div>

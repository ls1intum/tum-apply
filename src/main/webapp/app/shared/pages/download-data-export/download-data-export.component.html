<div class="page-container">
  <div class="header-container">
    <div class="page-header">
      <h1 jhiTranslate="dataExport.download"></h1>
    </div>
  </div>
  <div class="body">
    <div class="text-center">
      @if (isDownloading()) {
        <div class="mt-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Downloading...</span>
          </div>
          <p class="mt-3">Downloading your data export...</p>
        </div>
      }

      @if (downloadSuccess()) {
        <div class="mt-4">
          <div class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i>
            <strong>Success!</strong> Your data export has been downloaded successfully.
          </div>
          <p>You can now access your exported data from the downloaded file.</p>
        </div>
      }
    </div>
  </div>
</div>

<div class="application-steps-section">
  <h2 class="title" jhiTranslate="landingPage.applicationSteps.headline"></h2>
  <div class="application-steps">
    <div class="steps">
      @for (step of steps; track step.title; let i = $index) {
        <jhi-application-step [index]="i" [icon]="step.icon" [title]="step.title" [description]="step.description" />
      }
    </div>
  </div>
</div>

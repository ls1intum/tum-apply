<div
  class="flex flex-col items-center justify-start gap-2 text-center p-4 max-w-full sm:max-w-xs md:max-w-[15rem] lg:max-w-[11rem] xl:max-w-[13rem] w-full"
>
  <div class="[&_button]:!rounded-full">
    <jhi-button [icon]="icon()" severity="contrast" class="pointer-events-none" />
  </div>
  <h3 class="text-xl font-semibold min-h-[3.6rem] pt-3">{{ index() + 1 }}. <span [jhiTranslate]="title()"></span></h3>
  <p
    class="text-center text-sm break-words hyphens-auto"
    [jhiTranslate]="description()"
    [translateValues]="{
      startLink:
        '<a class=&quot;text-primary&quot; href=&quot;https://www.gs.tum.de/en/gs/path-to-a-doctorate/application/requirements/&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;>',
      endLink: '</a>',
    }"
  ></p>
</div>

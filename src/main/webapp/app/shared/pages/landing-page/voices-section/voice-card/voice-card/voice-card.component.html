<div class="voice-card">
  <div class="header">
    <img [src]="imageSrc()" alt="{{ name() }}" class="image" />
    <div class="info">
      <div class="name">{{ name() }}</div>
      <div class="field">{{ field() }}</div>
    </div>
  </div>
  <div class="quote-container">
    <div class="divider"></div>
    <p class="quote">{{ quote() }}</p>
  </div>
</div>

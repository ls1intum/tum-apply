<div class="voices-section">
  <h2 class="title" jhiTranslate="landingPage.voices.headline"></h2>
  <div class="voices-container">
    @for (voice of voices; track voice) {
      <jhi-voice-card
        [name]="voice.name | translate"
        [field]="voice.field | translate"
        [quote]="voice.quote | translate"
        [imageSrc]="voice.imageSrc"
      />
    }
  </div>
</div>

<div class="workflow-section">
  <h2 class="title" jhiTranslate="professorLandingPage.workflow.headline"></h2>
  <div class="workflow-steps">
    <div class="steps">
      @for (step of steps; track step.title) {
        <jhi-workflow-step [icon]="step.icon" [title]="step.title | translate" [description]="step.description | translate" />
      }
    </div>
  </div>
</div>

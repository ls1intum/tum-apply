<div class="search-filter-sort-bar">
  <div class="functionality-bar">
    <p-iconfield iconPosition="left" class="min-w-[15%] flex-1">
      <p-inputicon>
        <fa-icon class="icon" [icon]="['fas', 'search']" />
      </p-inputicon>
      <input type="text" pInputText [placeholder]="searchText()" [(ngModel)]="inputText" (input)="onSearch()" />
    </p-iconfield>
    <div class="filter-sort flex items-center flex-wrap gap-4">
      @if (filters().length > 0) {
        <div class="group">
          <span jhiTranslate="entity.filterBy"></span>
          @for (filter of filters(); track filter.filterLabel) {
            <jhi-filter-multiselect
              [filterId]="filter.filterId"
              [filterLabel]="filter.filterLabel"
              [filterSearchPlaceholder]="filter.filterSearchPlaceholder"
              [filterOptions]="filter.filterOptions"
              (filterChange)="onFilterChange($event)"
              [shouldTranslateOptions]="filter.shouldTranslateOptions ?? false"
            />
          }
        </div>
      }
      @if (sortableFields(); as fields) {
        <div class="group">
          <span jhiTranslate="entity.sortBy"></span>
          <jhi-sorting [sortableFields]="fields" (sortChange)="onSortChange($event)" />
        </div>
      }
    </div>
  </div>
  <div
    class="record-count"
    jhiTranslate="entity.filters.recordsFound"
    [translateValues]="{ count: totalRecords(), entity: totalRecords() === 1 ? singleEntity() : multipleEntities() }"
  ></div>
</div>

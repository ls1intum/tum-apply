<div class="dialog-body">
  <div class="content">
    <p jhiTranslate="onboarding.body"></p>
    <p-message severity="warn">
      <p jhiTranslate="onboarding.disclaimer"></p>
    </p-message>
  </div>

  <div class="actions">
    <jhi-button (click)="markOnboarded(false)" [label]="'onboarding.actions.imApplicant'" [shouldTranslate]="true" variant="outlined" />
    <jhi-button (click)="markOnboarded()" [label]="'onboarding.actions.sendEmail'" [shouldTranslate]="true" />
  </div>
</div>

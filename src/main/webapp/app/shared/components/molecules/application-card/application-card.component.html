<div class="card" [class.disabled]="disabled()" [class.placeholder]="placeholder()">
  @if (!placeholder()) {
    <!-- Header -->
    <div class="header">
      <div class="name-group">
        <jhi-user-avatar [fullName]="fullName()" size="md" />
        <div class="name" [class.has-last]="!!nameParts().last">
          <span class="first">{{ nameParts().first }}</span>
          <span class="last">{{ nameParts().last }}</span>
        </div>
      </div>

      <jhi-tag
        class="status-tag"
        [text]="'evaluation.statusBadge.' + (applicationDetails()?.applicationState || '') | translate"
        [color]="stateSeverityMap[applicationDetails()?.applicationState!] || 'info'"
        [tooltipText]="'evaluation.statusBadge.tooltips.' + (applicationDetails()?.applicationState || '')"
      />
    </div>

    <!-- Job Title -->
    <div class="job">
      <fa-icon class="icon" [icon]="['fas', 'briefcase']" />
      <span class="job-title">
        {{ applicationDetails()?.jobTitle }}
      </span>
    </div>

    <!--

    Rating and Comments removed for now

    <div class="rating">
      <jhi-rating [rating]="application()?.rating" />
      <div class="comments">
        <p>0</p>
        <fa-icon [icon]="['fas', 'comment-alt']" />
      </div>
    </div>

    -->
  }
</div>

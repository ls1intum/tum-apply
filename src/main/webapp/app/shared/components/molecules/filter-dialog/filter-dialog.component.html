<p-dialog [(visible)]="visible" [header]="'entity.filters.filter' | translate" [modal]="true" class="filter-dialog">
  @for (filterField of draftFields(); track i; let i = $index) {
    <div class="filter-row">
      <div class="label-reset">
        <span class="label" [jhiTranslate]="filterField.translationKey"></span>
        <jhi-button
          variant="text"
          [label]="'entity.filters.clear' | translate"
          (click)="resetField(filterField)"
          [disabled]="isClearDisabled(filterField)()"
        />
      </div>
      <jhi-filter-select
        [options]="filterField.options"
        [preSelected]="filterField.selected"
        (selectionChange)="onSelectionChange(filterField, $event)"
      />
    </div>
    @if (i !== draftFields().length - 1) {
      <p-divider />
    }
  }
  <ng-template #footer>
    <div class="actions">
      <jhi-button (click)="resetAll()" [disabled]="!canResetAll()" [label]="'entity.filters.clearAll' | translate" variant="outlined" />
      <jhi-button (click)="applyAndClose()" [label]="'entity.filters.apply' | translate" />
    </div>
  </ng-template>
</p-dialog>

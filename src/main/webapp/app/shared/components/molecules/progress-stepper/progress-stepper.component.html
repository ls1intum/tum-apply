<p-stepper [(value)]="currentStep" class="basis-[50rem]">
  <p-step-list>
    @for (step of steps(); track $index) {
      <p-step [value]="$index + 1">{{ step.name }}</p-step>
    }
  </p-step-list>
</p-stepper>
<div class="w-full h-full m-2 p-2">
  <ng-container *ngTemplateOutlet="steps()[currentStep - 1].panelTemplate" />
</div>

<div class="flex m-2 pt-6 justify-between">
  <div class="">
    <jhi-button-group [data]="getDataFromStepperButtonGroup(steps()[currentStep - 1].buttonGroupPrev, 'prev', currentStep)" />
  </div>
  <div>
    <jhi-button-group [data]="getDataFromStepperButtonGroup(steps()[currentStep - 1].buttonGroupNext, 'next', currentStep)" />
  </div>
</div>

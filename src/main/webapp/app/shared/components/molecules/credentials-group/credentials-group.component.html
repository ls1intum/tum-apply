<form (ngSubmit)="onSubmit()" [formGroup]="form" class="flex flex-col gap-4 w-full sm:w-56">
  <div class="flex flex-col gap-1">
    <jhi-string-input
      [label]="'login.emailLogin.email' | translate"
      [ngClass]="{ 'p-invalid': emailInvalid() }"
      formControlName="email"
      id="email"
      type="email"
    />
  </div>
  <div class="flex flex-col gap-1">
    <jhi-password-input
      [label]="'login.emailLogin.password' | translate"
      [ngClass]="{ 'p-invalid': passwordInvalid() }"
      formControlName="password"
      id="password"
    />
  </div>
  <jhi-button [fullWidth]="true" [shouldTranslate]="true" label="login.emailLogin.login" type="submit" />
</form>

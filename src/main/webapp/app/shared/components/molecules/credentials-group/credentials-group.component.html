<div class="credentials-group">
  <div class="inputs-wrapper">
    <jhi-string-input [(model)]="username" label="Username" />
    <div class="label-top label-input-wrapper">
      <label class="custom-label">
        {{ 'Password' }}
      </label>
      <p-password [(ngModel)]="password" feedback="false" label="Password" toggleMask="true" />
    </div>
  </div>
  <jhi-button [disabled]="!username || !password" label="Login" />
</div>

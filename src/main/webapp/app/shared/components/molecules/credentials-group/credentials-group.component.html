<form (ngSubmit)="onSubmit()" [formGroup]="form" class="flex flex-col gap-4 w-full sm:w-56">
  <div class="flex flex-col gap-1">
    <label for="email" jhiTranslate="login.emailLogin.email"></label>
    <jhi-string-input [ngClass]="{ 'p-invalid': emailInvalid() }" formControlName="email" id="email" type="email" />
    @if (emailInvalid()) {
      @if (form.controls['email'].errors?.['required']) {
        <p-message severity="error" size="small" variant="simple" jhiTranslate="login.emailLogin.emailRequired" />
      }
      @if (form.controls['email'].errors?.['email']) {
        <p-message severity="error" size="small" variant="simple" jhiTranslate="login.emailLogin.emailInvalid" />
      }
    }
  </div>
  <div class="flex flex-col gap-1">
    <label for="password" jhiTranslate="login.emailLogin.password"></label>
    <p-password
      [feedback]="false"
      [ngClass]="{ 'p-invalid': passwordInvalid() }"
      [toggleMask]="true"
      autocomplete="off"
      fluid
      formControlName="password"
      id="password"
    />
    @if (passwordInvalid()) {
      <p-message severity="error" size="small" variant="simple" jhiTranslate="login.emailLogin.passwordRequired" />
    }
  </div>
  <jhi-button [fullWidth]="true" [shouldTranslate]="true" label="login.emailLogin.login" type="submit" />
</form>

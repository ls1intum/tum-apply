<form (ngSubmit)="onSubmit()" [formGroup]="form" class="credentials-form">
  @if (showEmail()) {
    <jhi-string-input
      [autofocus]="true"
      [control]="form.controls.email"
      [label]="'auth.login.email.Login.email' | translate"
      [placeholder]="'auth.login.email.Login.emailPlaceholder' | translate"
      id="email"
    />
  }

  @if (showPassword()) {
    <jhi-password-input
      [control]="form.controls.password"
      [label]="'auth.login.email.Login.password' | translate"
      [placeholder]="'auth.login.email.Login.password' | translate"
      id="password"
    />
  }

  <jhi-button
    [disabled]="form.invalid || isSubmitting || (form.pristine && submitError())"
    [fullWidth]="true"
    [label]="submitLabel() || 'auth.login.email.Login.login'"
    [loading]="isSubmitting"
    [shouldTranslate]="true"
    type="submit"
  />
</form>

<div class="comment">
  <!-- Header -->
  <div class="comment-header">
    <div class="comment-details">
      <span class="comment-author">Some Name</span>
      @if (!isCreate()) {
        <span class="comment-created-at">2 days ago</span>
      }
    </div>

    @if (canEdit()) {
      <div class="comment-actions">
        <jhi-button variant="text" icon="pen" (click)="startEdit()" [disabled]="isEdit()" />
        <jhi-button variant="text" icon="trash-alt" />
      </div>
    }
  </div>

  <!-- Body -->
  <div class="comment-body">
    @if (isEdit() || isCreate()) {
      <textarea rows="3" pTextarea [autoResize]="true" class="w-full" [value]="draft()" (input)="onInput($event)"></textarea>
    } @else {
      <div class="comment-text">{{ text() }}</div>
    }
  </div>

  @if (isEdit()) {
    <div class="comment-controls">
      <jhi-button label="Cancel" variant="text" severity="primary" (click)="onCancel()" />
      <jhi-button label="Save" severity="primary" (click)="onSave()" />
    </div>
  } @else if (isCreate()) {
    <div class="comment-controls">
      <jhi-button label="Comment" severity="primary" (click)="onSave()" />
    </div>
  }
</div>

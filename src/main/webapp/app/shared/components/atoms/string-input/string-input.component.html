<div class="jhi-input-wrapper flex flex-col gap-2">
  @if (label() !== undefined) {
    <label class="label">
      {{ label() }}
      @if (icon() !== undefined) {
        <fa-icon class="icon" [icon]="['fas', icon() ?? '']" />
      }
      @if (required()) {
        <span class="required">*</span>
      }
    </label>
  }
  <div [ngClass]="{ error: error() }">
    <input
      type="text"
      class="string-input"
      [placeholder]="placeholder()"
      [disabled]="disabled()"
      [ngModel]="model()"
      (ngModelChange)="modelChange.emit($event)"
      [required]="required()"
      pInputText
      class="custom-string-input"
    />
  </div>
</div>

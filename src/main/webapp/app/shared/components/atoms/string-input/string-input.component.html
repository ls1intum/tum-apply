<div class="flex flex-col gap-1">
  <label [for]="id()">
    {{ label() }}
    @if (required()) {
      <span class="text-red-600">*</span>
    }
  </label>
  <div>
    @if (icon() !== undefined) {
      <fa-icon class="absolute pl-2 pt-2 text-grey-600" [icon]="['fas', icon() ?? '']" />
    }
    <input type="text" class="w-full" pInputText [id]="id()" [value]="value()" (input)="onInput($event)" [disabled]="disabled()" />
  </div>
</div>

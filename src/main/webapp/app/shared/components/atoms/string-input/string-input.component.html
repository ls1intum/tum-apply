<div class="input-container">
  <div
    [ngClass]="{
      'label-top': labelPosition() === 'top',
      'label-left': labelPosition() === 'left',
    }"
    class="label-input-wrapper"
  >
    @if (label()) {
      <label class="custom-label" [for]="id()">
        {{ label() }}
        @if (icon()) {
          <fa-icon class="icon" [icon]="['fas', icon() ?? '']" />
        }
        @if (required()) {
          <span class="required">*</span>
        }
      </label>
    }

    <div class="input-wrapper" [class.error]="getInputState() === 'invalid'">
      <input
        [id]="id()"
        type="text"
        [placeholder]="placeholder()"
        [disabled]="disabled()"
        [ngModel]="model()"
        (ngModelChange)="onInputChange($event)"
        (blur)="onBlur()"
        (focus)="onFocus()"
        [required]="required()"
        [style]="{ width: width() }"
        autocomplete="off"
        pInputText
        class="custom-input"
      />

      @if (formControl) {
        <input type="hidden" [formControl]="formControl" />
      }
    </div>
  </div>

  @if (getInputState() === 'invalid' && !isFocused) {
    <div class="error-text">
      <!--{{ getErrorMessage() }}-->
    </div>
  }
</div>

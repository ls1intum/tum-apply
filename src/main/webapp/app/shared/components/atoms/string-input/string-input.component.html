<div class="input-container">
  <div
    [ngClass]="{
      'label-top': labelPosition() === 'top',
      'label-left': labelPosition() === 'left',
    }"
    class="label-input-wrapper"
  >
    @if (label()) {
      <label class="custom-label" [for]="id()">
        {{ label() }}
        @if (required()) {
          <span class="required">*</span>
        }
        @if (icon()) {
          @if (icon() === 'circle-info' && tooltipText()) {
            <fa-icon class="icon" [icon]="['fas', icon() ?? '']" [pTooltip]="tooltipText()" tooltipPosition="top" />
          } @else {
            <fa-icon class="icon" [icon]="['fas', icon() ?? '']" />
          }
        }
      </label>
    }

    <div class="input-wrapper" [class.error]="inputState() === 'invalid'">
      <input
        [id]="id()"
        type="text"
        [placeholder]="placeholder() ?? ''"
        [disabled]="disabled()"
        [ngModel]="model()"
        (ngModelChange)="onInputChange($event)"
        (blur)="onBlur()"
        (focus)="onFocus()"
        [required]="required()"
        [style]="{ width: width() }"
        autocomplete="off"
        pInputText
        class="custom-input"
      />

      @if (formControl()) {
        <input type="hidden" [formControl]="formControl()" />
      }
    </div>
    <div class="error-text">
      @if (inputState() === 'invalid' && !isFocused()) {
        <!-- {{ errorMessage() }} -->
      }
    </div>
  </div>
</div>

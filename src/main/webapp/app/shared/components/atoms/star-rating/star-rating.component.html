<div class="flex items-center gap-2">
  @if (rating() !== undefined) {
    <div class="flex gap-0.5">
      @for (index of starIndices; track index) {
        <fa-icon
          [icon]="isStarHalf(index) ? ['fas', 'star-half-stroke'] : ['fas', 'star']"
          [class]="
            (isStarFilled(index) || isStarHalf(index) ? 'text-primary' : 'text-background-surface-alt') +
            ' ' +
            (size() === 'small' ? 'text-sm' : size() === 'large' ? 'text-xl' : 'text-base')
          "
        />
      }
    </div>
    @if (showValue()) {
      <span [class]="'text-text-primary ' + (size() === 'small' ? 'text-sm' : size() === 'large' ? 'text-xl' : 'text-base')">{{
        formattedRating
      }}</span>
    }
  } @else {
    <span class="text-sm text-text-disabled italic">{{ 'evaluation.noRatingsYet' | translate }}</span>
  }
</div>

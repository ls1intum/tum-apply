<div
  [ngClass]="{
    'label-top': labelPosition() === 'top',
    'label-left': labelPosition() === 'left',
    disabled: disabled(),
  }"
  class="dropdown-wrapper"
>
  @if (label()) {
    <label class="custom-label"
      >{{ label() }}
      @if (required()) {
        <span class="required">*</span>
      }
      @if (icon()) {
        @if (icon() === 'circle-info' && tooltipText()) {
          <fa-icon class="icon" [icon]="['fas', icon() ?? '']" [pTooltip]="tooltipText()" tooltipPosition="top" />
        } @else {
          <fa-icon class="icon" [icon]="['fas', icon() ?? '']" />
        }
      }
    </label>
  }
  <p-dropdown
    (ngModelChange)="onSelectionChange($event)"
    (onHide)="isOpen = false"
    (onShow)="isOpen = true"
    [disabled]="disabled()"
    [ngModel]="selected()"
    [optionLabel]="labelField()"
    [options]="items()"
    [placeholder]="placeholder()"
    [style]="{ width: width() }"
    class="custom-dropdown"
  >
    <ng-template pTemplate="dropdownicon">
      <fa-icon [icon]="isOpen ? ['fas', 'chevron-up'] : ['fas', 'chevron-down']" />
    </ng-template>
  </p-dropdown>
</div>

<p-tag class="custom-tag" [severity]="color()" [rounded]="round()" [pTooltip]="tooltipText() ?? '' | translate" tooltipPosition="top">
  @if (icon() && !iconRight()) {
    <fa-icon [icon]="iconProp()" class="icon left" />
  }

  <span class="text">{{ text() }}</span>

  @if (icon() && iconRight()) {
    <fa-icon [icon]="iconProp()" class="icon right" />
  }
</p-tag>

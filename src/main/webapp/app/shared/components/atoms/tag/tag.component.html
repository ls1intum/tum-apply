<p-tag
  class="custom-tag"
  [severity]="severity()"
  [rounded]="round()"
  [pTooltip]="tooltipText() ?? '' | translate"
  tooltipPosition="top"
  [style.width]="width()"
  [style.display]="'flex'"
  [style.justify-content]="'center'"
  [style.align-items]="'center'"
  [style.text-align]="'center'"
>
  @if (icon() && !iconRight()) {
    <fa-icon [icon]="iconProp()" class="icon left" />
  }

  <span class="text">{{ text() }}</span>

  @if (icon() && iconRight()) {
    <fa-icon [icon]="iconProp()" class="icon right" />
  }
</p-tag>

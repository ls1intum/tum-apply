<p-tag [severity]="color()" [rounded]="round()" class="custom-tag" [ngStyle]="widthStyle()">
  @if (icon() && !iconRight()) {
    <fa-icon [icon]="iconProp()" class="icon left" />
  }

  <span class="text">{{ text() }}</span>

  @if (icon() && iconRight()) {
    <fa-icon [icon]="iconProp()" class="icon right" />
  }
</p-tag>

<div class="relative">
  <p-button
    [disabled]="disabled()"
    [variant]="variant()"
    [severity]="color()"
    [raised]="numberOfFavorites() !== undefined"
    [rounded]="label() === undefined"
    [label]="label()"
  >
    @if (icon() !== undefined) {
      <fa-icon [icon]="['fas', icon() ?? '']" />
    }
  </p-button>
  @if (numberOfFavorites() !== undefined) {
    <span class="jhi-button__badge--mini absolute flex items-center justify-center overflow-hidden right_full rounded-full top-0 ml-8">{{
      numberOfFavorites()
    }}</span>
  }
</div>

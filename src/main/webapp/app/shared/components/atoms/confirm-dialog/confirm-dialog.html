<p-confirmdialog>
  <ng-template #headless let-message let-onAccept="onAccept" let-onReject="onReject">
    <div class="confirm-dialog">
      <h2 class="confirm-title">
        {{ message.header }}
      </h2>

      <p class="confirm-message">
        {{ message.message }}
      </p>

      <div class="confirm-buttons">
        <jhi-button class="cancel" [shouldTranslate]="true" label="entity.action.cancel" (click)="onReject()" variant="outlined" />
        <jhi-button class="confirm" [label]="label()" (click)="onAccept()" [severity]="severity()" />
      </div>
    </div>
  </ng-template>
</p-confirmdialog>

<jhi-button [label]="label()" (click)="confirm()" [severity]="severity()" [variant]="variant()" />

<div [class.active]="isCalendarOpen" class="datepicker-container">
  <label class="datepicker-label"
    >{{ label() }}
    @if (required()) {
      <span class="required">*</span>
    }
  </label>
  <p-datepicker
    (ngModelChange)="onDateChange($event)"
    (onHide)="isCalendarOpen = false"
    (onShow)="isCalendarOpen = true"
    [(ngModel)]="modelDate"
    [placeholder]="placeholder()"
    [showButtonBar]="true"
    [style]="{ width: width() }"
    class="custom-datepicker"
    dateFormat="dd/mm/yy"
    iconDisplay="button"
    inputId="startDate"
    showIcon="true"
  >
    <ng-template pTemplate="triggericon">
      <fa-icon [icon]="['fas', 'calendar']" />
    </ng-template>
  </p-datepicker>
</div>

<div [class]="containerClasses()">
  <fa-icon [icon]="[iconPrefix(), defaultIcon()]" [class]="iconClasses()" />
  <div class="flex-1">
    @if (shouldTranslate()) {
      <p [class]="'m-0 text-sm text-text-primary'" [jhiTranslate]="message()"></p>
    } @else {
      <p [class]="'m-0 text-sm text-text-primary'">{{ message() }}</p>
    }
    <ng-content />
  </div>
</div>

<div (click)="navigate()" [class.active]="isActive()" [class.icon-only]="icon() !== undefined && isCollapsed()" class="sidebar-button">
  @if (icon() !== undefined) {
    <fa-icon [icon]="['fas', icon() ?? '']" class="icon" [class.active]="isActive()" [pTooltip]="label()" showDelay="500" />
  }
  @if (!isCollapsed()) {
    <div class="text" [pTooltip]="label()" showDelay="1000">
      {{ label() }}
    </div>
  }
</div>

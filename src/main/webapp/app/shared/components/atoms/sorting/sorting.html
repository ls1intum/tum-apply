<div class="sort-bar">
  <span jhiTranslate="entity.sortBy"></span>
  <div class="sort-bar-buttons">
    <jhi-select
      [items]="selectOptions()"
      [selected]="selectedSelectOption()"
      (selectedChange)="onSortFieldChange($event)"
      [translateItems]="true"
    />
    <jhi-button [icon]="getSortIcon()" variant="text" (click)="toggleDirection()" size="md" />
  </div>
</div>

<div class="rating">
  @for (item of Array(likertScale); track $index) {
    <div
      class="section"
      [class.selectable]="selectable()"
      [style.background-color]="getSectionColor($index)"
      pTooltip="{{ getTooltip($index) | translate }}"
      tooltipPosition="top"
      (click)="onSectionClick($index)"
    ></div>
  }
</div>

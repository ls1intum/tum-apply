<div class="rating" [ngStyle]="{ cursor: getCursor() }">
  @for (item of Array(likertScale); track $index) {
    <div
      class="section"
      [ngClass]="selectable() ? 'selectable' : undefined"
      [ngStyle]="{ backgroundColor: getSectionColor($index) }"
      pTooltip="{{ getTooltip($index) | translate }}"
      tooltipPosition="top"
      (click)="onSectionClick($index)"
    ></div>
  }
</div>

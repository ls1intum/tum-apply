<div class="carousel">
  <!-- ◄ navigation -->
  <jhi-button class="nav nav-left" aria-label="Previous" icon="chevron-left" (click)="prev()" [disabled]="currentIndex() === 0" />

  <!-- cards (1 or 3) -->
  <div class="cards">
    @for (app of visibleApps(); track i; let i = $index) {
      @if (app) {
        <jhi-application-card [application]="app" [disabled]="isDisabled(i)" />
      } @else {
        <jhi-application-card [application]="app" [placeholder]="true" />
      }
    }
  </div>

  <!-- ► navigation -->
  <jhi-button
    class="nav nav-right"
    aria-label="Next"
    icon="chevron-right"
    (click)="next()"
    [disabled]="currentIndex() === totalCount() - 1"
  />
</div>

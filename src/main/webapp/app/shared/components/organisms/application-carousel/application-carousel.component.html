<div class="carousel">
  <!-- ◄ navigation -->
  <jhi-button class="nav nav-left" aria-label="Previous" icon="chevron-left" (click)="loadPrev()" [disabled]="isStart()" />

  <!-- cards (1 or 3) -->
  <div class="cards">
    @if (totalRecords() === 0) {
      <p jhiTranslate="evaluation.noApplicationsFound">No Applications found.</p>
    } @else {
      @for (app of visibleApplications(); track i; let i = $index) {
        @if (app) {
          <jhi-application-card [application]="app" [disabled]="i !== middle()" />
        } @else {
          <jhi-application-card [application]="app" [placeholder]="true" />
        }
      }
    }
  </div>

  <!-- ► navigation -->
  <jhi-button class="nav nav-right" aria-label="Next" icon="chevron-right" (click)="loadNext()" [disabled]="isEnd()" />
</div>

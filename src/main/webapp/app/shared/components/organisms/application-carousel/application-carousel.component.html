<div class="carousel">
  <!-- ◄ navigation -->
  <jhi-button class="nav nav-left" aria-label="Previous" icon="chevron-left" (click)="prev()" [disabled]="currentIndex() === 0" />

  <!-- cards (1 or 3) -->
  <div class="cards">
    @if (totalCount() === 0) {
      <p>{{ 'evaluation.noApplicationsFound' | translate }}</p>
    } @else {
      @for (app of visibleApps(); track i; let i = $index) {
        @if (app) {
          <jhi-application-card [application]="app" [disabled]="i !== middle()" />
        } @else {
          <jhi-application-card [application]="app" [placeholder]="true" />
        }
      }
    }
  </div>

  <!-- ► navigation -->
  <jhi-button
    class="nav nav-right"
    aria-label="Next"
    icon="chevron-right"
    (click)="next()"
    [disabled]="currentIndex() === totalCount() - 1 || totalCount() === 0"
  />
</div>

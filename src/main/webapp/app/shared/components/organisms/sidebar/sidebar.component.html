<div class="sidebar">
  @for (category of categories; track category.title) {
    <p-panel
      styleClass="panel"
      [header]="category.title | translate"
      [toggleable]="true"
      expandIcon="pi pi-chevron-down"
      collapseIcon="pi pi-chevron-up"
    >
      <div class="buttons">
        @for (button of category.buttons; track button.text) {
          <jhi-sidebar-button
            [icon]="button.icon"
            [label]="button.text | translate"
            [link]="button.link"
            [isActive]="isActive(button.link)"
          />
        }
      </div>
    </p-panel>
  }
  <div class="settings">
    <p-divider />
    <div class="settings-button-wrapper">
      <jhi-sidebar-button icon="gear" [label]="'settings.header' | translate" link="/settings" [isActive]="isActive('/settings')" />
    </div>
  </div>
</div>

<div class="login-header">
  <h1 jhiTranslate="auth.common.title"></h1>
</div>
<div class="login-content">
  <div class="login-panel">
    <jhi-credentials-group
      [showPassword]="false"
      [showSecondButton]="true"
      [submitHandler]="onEmailLogin"
      class="login-credentials"
      secondButtonLabel="auth.login.buttons.continueWithPassword"
    />
  </div>
  <p class="login-footer">
    <span jhiTranslate="auth.login.texts.accountMissing.prefix"></span>
    <a (click)="authOrchestrator.switchToRegister()" jhiTranslate="auth.login.texts.accountMissing.link"></a>
  </p>
</div>

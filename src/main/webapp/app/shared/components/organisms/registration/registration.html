<div class="login-header">
  <h1>TUMApply</h1>
</div>
<div class="login-content">
  <div class="login-panel">
    <p class="login-description" jhiTranslate="register.texts.applicant"></p>
    <div class="login-buttons">
      <jhi-credentials-group [submitHandler]="onEmailLogin" class="login-credentials" />
      <p-divider align="center">
        <span class="divider-text" jhiTranslate="login.texts.or"></span>
      </p-divider>
      <jhi-button-group [data]="idpButtons()" class="login-providers" />
    </div>
  </div>
  <p class="login-footer">
    <span jhiTranslate="register.texts.accountmissing.prefix"></span>
    <a (click)="authOrchestrator.switchToLogin()" jhiTranslate="register.texts.accountmissing.link"></a>
  </p>
</div>

<header
  class="app-header border-b transition-colors duration-300"
  [class.border-border-default]="showBorder()"
  [class.border-transparent]="!showBorder()"
  [class.shadow-sm]="showBorder()"
>
  <div (click)="navigateToHome()" class="logo-section">
    <img alt="TUMApply Logo" class="tumapply-logo h-8" src="content/images/tum-apply-logo/tum-apply-logo.svg" />
    <span class="app-name">TUMApply</span>
    @if (isProfessorPage()) {
      <span class="professor" jhiTranslate="header.professorTitle"></span>
    }
  </div>

  <div class="actions-section">
    <div class="language-switch">
      @for (language of languages; track language; let isLast = $last) {
        <button (click)="toggleLanguage(language)" [ngClass]="{ active: currentLanguage() === language }" class="language-button">
          {{ language.toUpperCase() }}
        </button>
        @if (!isLast) {
          <span class="divider">|</span>
        }
      }
    </div>

    <div class="theme-switch" (mouseenter)="onThemeAreaEnter()" (mouseleave)="onThemeAreaLeave()">
      <jhi-button
        class="theme-toggle-button"
        (click)="toggleTheme()"
        (mouseenter)="onThemeButtonEnter($event)"
        [icon]="isDarkMode() ? 'moon' : 'sun'"
        variant="text"
        severity="primary"
      />

      <p-popover #popover>
        <div class="max-w-[15rem]">
          <div class="flex items-center gap-2 mb-2">
            <fa-icon [icon]="isDarkMode() ? 'moon' : 'sun'" class="text-primary text-xl" />
            <span
              class="text-base font-semibold text-primary flex-1"
              jhiTranslate="{{ isDarkMode() ? 'header.darkMode' : 'header.lightMode' }}"
            ></span>
          </div>
          <div class="border-b border-border-default mb-2"></div>
          <div class="flex items-center gap-2">
            <fa-icon icon="sync" class="text-primary text-base" />
            <span class="flex-1 text-xs text-primary" jhiTranslate="header.syncWithSystem"></span>
            <p-toggleSwitch [ngModel]="syncWithSystem()" (ngModelChange)="onSyncWithSystemChange($event)" styleClass="p-inputswitch-sm" />
          </div>
        </div>
      </p-popover>
    </div>

    @if (user() === undefined) {
      @if (isProfessorPage()) {
        <jhi-button
          class="header-button"
          (click)="redirectToApplicantLandingPage()"
          label="{{ 'header.applicant' | translate }}"
          severity="primary"
          variant="outlined"
        />
      } @else {
        <jhi-button
          class="header-button"
          (click)="redirectToProfessorLandingPage()"
          label="{{ 'header.professor' | translate }}"
          severity="primary"
          variant="outlined"
        />
      }
      <jhi-button class="header-button" (click)="login()" label="{{ 'header.login' | translate }}" severity="primary" />
    } @else {
      <div class="profile">
        <fa-icon class="profile-icon" icon="user" />
        <span class="font-medium">{{ user()?.name }}</span>
      </div>
      <jhi-button
        class="header-button"
        (click)="logout()"
        label="{{ 'header.logout' | translate }}"
        severity="primary"
        variant="outlined"
      />
    }
  </div>
</header>

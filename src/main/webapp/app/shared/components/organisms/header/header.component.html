<header class="app-header border border-border-default shadow-sm">
  <div (click)="navigateToHome()" class="logo-section">
    <img alt="TUM Logo" class="tum-logo scale-150" src="content/images/tum-apply-logo/tum-apply-logo.svg" />
    @if (isProfessorPage()) {
      <span class="professor" jhiTranslate="header.professorTitle"></span>
    }
    <div class="flex flex-col pl-2 leading-tight">
      <span class="text-xs font-normal">TUMApply</span>
      <span class="text-xs font-normal">TUM School of Computation, Information and Technology</span>
      <span class="text-xs font-normal" jhiTranslate="header.universityName"></span>
    </div>
  </div>

  <div class="actions-section">
    <div class="language-switch">
      @for (language of languages; track language; let isLast = $last) {
        <button (click)="toggleLanguage(language)" [ngClass]="{ active: currentLanguage() === language }" class="language-button">
          {{ language.toUpperCase() }}
        </button>
        @if (!isLast) {
          <span class="divider">|</span>
        }
      }
    </div>
    <jhi-button
      class="theme-toggle-button"
      (click)="toggleColorScheme()"
      [icon]="isDarkMode() ? 'moon' : 'sun'"
      severity="primary"
      variant="text"
      [tooltip]="'header.theme' | translate"
    />

    @if (user() === undefined) {
      @if (isProfessorPage()) {
        <jhi-button
          class="header-button"
          (click)="redirectToApplicantLandingPage()"
          label="{{ 'header.applicant' | translate }}"
          severity="primary"
          variant="outlined"
        />
      } @else {
        <jhi-button
          class="header-button"
          (click)="redirectToProfessorLandingPage()"
          label="{{ 'header.professor' | translate }}"
          severity="primary"
          variant="outlined"
        />
      }
      <jhi-button class="header-button" (click)="login()" label="{{ 'header.login' | translate }}" severity="primary" />
    } @else {
      <div class="profile">
        <fa-icon class="profile-icon" icon="user" />
        <span class="font-medium">{{ user()?.name }}</span>
      </div>
      <jhi-button
        class="header-button"
        (click)="logout()"
        label="{{ 'header.logout' | translate }}"
        severity="primary"
        variant="outlined"
      />
    }

    <img alt="TUM Logo" class="h-7 ml-2" src="content/images/tum-logo/tum-logo-blue.svg" />
  </div>
</header>

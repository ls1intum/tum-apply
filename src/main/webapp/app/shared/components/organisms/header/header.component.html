<header class="app-header">
  <div (click)="navigateToHome()" class="logo-section">
    <img alt="TUM Logo" class="tum-logo" src="content/images/tum-logo/tum-logo-blue.svg" />
    <span class="app-name">Apply</span>
  </div>

  <div class="actions-section">
    <div class="language-switch">
      @for (language of languages; track language; let isLast = $last) {
        <button (click)="toggleLanguage(language)" [ngClass]="{ active: currentLanguage() === language }" class="language-button">
          {{ language.toUpperCase() }}
        </button>
        @if (!isLast) {
          <span class="divider">|</span>
        }
      }
    </div>
    <!--<jhi-button
			  class="theme-toggle-button"
			  (click)="toggleColorScheme()"
			  [icon]="isDarkMode() ? 'moon' : 'sun'"
			  severity="primary"
			  variant="text"
			/>-->

    @if (user() === undefined) {
      @if (isProfessorPage()) {
        <jhi-button
          class="fixed-width-button"
          (click)="redirectToApplicantLandingPage()"
          label="{{ 'header.applicant' | translate }}"
          severity="primary"
          variant="outlined"
        />
      } @else {
        <jhi-button
          class="fixed-width-button"
          (click)="redirectToProfessorLandingPage()"
          label="{{ 'header.professor' | translate }}"
          severity="primary"
          variant="outlined"
        />
      }
      <jhi-button class="fixed-width-button" (click)="login()" label="{{ 'header.login' | translate }}" severity="primary" />
    } @else {
      <div class="profile">
        <fa-icon class="profile-icon" icon="user" />
        <span class="font-medium">{{ user()?.name }}</span>
      </div>
      <jhi-button (click)="logout()" label="{{ 'header.logout' | translate }}" severity="primary" variant="outlined" />
    }
  </div>
</header>

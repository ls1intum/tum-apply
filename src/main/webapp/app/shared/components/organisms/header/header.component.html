<header
  class="flex items-center justify-between px-6 py-[0.4rem] sticky top-0 z-20 overflow-x-auto h-12 border-b transition-colors duration-300"
  [class.border-border-default]="showBorder()"
  [class.border-transparent]="!showBorder()"
  [class.shadow-sm]="showBorder()"
>
  <div (click)="navigateToHome()" class="flex items-center gap-2 text-primary-default text-base font-bold cursor-pointer flex-shrink-0">
    <img alt="TUMApply Logo" class="h-6" src="content/images/tum-apply-logo/tum-apply-logo.svg" />
    <span>TUMApply</span>
    @if (isProfessorPage()) {
      <span class="text-secondary-default font-light" jhiTranslate="header.professorTitle"></span>
    }
  </div>

  <div class="flex items-center gap-1 flex-shrink-0">
    <div class="flex items-center gap-1">
      @for (language of languages; track language; let isLast = $last) {
        <button
          (click)="toggleLanguage(language)"
          class="text-primary-default cursor-pointer hover:underline"
          [class.font-bold]="currentLanguage() === language"
        >
          {{ language.toUpperCase() }}
        </button>
        @if (!isLast) {
          <span class="text-primary-default">|</span>
        }
      }
    </div>

    <div class="relative">
      <jhi-button
        class="[&_.p-button]:w-8 [&_.p-button]:h-8 [&_.p-button]:rounded-md"
        (click)="toggleTheme()"
        [icon]="themeIcon()"
        [tooltip]="themeTooltip() | translate"
        variant="text"
        severity="primary"
      />
    </div>

    @if (user() === undefined) {
      @if (isProfessorPage()) {
        <jhi-button
          [class]="headerButtonClass"
          (click)="redirectToApplicantLandingPage()"
          label="{{ 'header.applicant' | translate }}"
          severity="primary"
          variant="text"
        />
      } @else {
        <jhi-button
          [class]="headerButtonClass"
          (click)="redirectToProfessorLandingPage()"
          label="{{ 'header.professor' | translate }}"
          severity="primary"
          variant="text"
        />
      }

      <div class="h-4 mx-0.5 w-px bg-primary-default self-center"></div>

      <jhi-button
        [class]="headerButtonClass"
        (click)="login()"
        label="{{ 'header.login' | translate }}"
        severity="primary"
        variant="text"
        styleClass="font-bold"
      />
    } @else {
      <button
        class="flex py-1 px-2 items-center gap-2 rounded-md cursor-pointer bg-transparent transition-colors duration-200 hover:bg-primary-hover-outlined"
        type="button"
        (click)="toggleProfileMenu($event)"
        [attr.aria-label]="'header.profileMenu' | translate"
        [attr.aria-expanded]="isProfileMenuOpen()"
        aria-haspopup="menu"
      >
        <fa-icon class="flex justify-center w-7 h-7 items-center rounded-full bg-primary-default text-white" icon="user" />
        <span class="font-medium">{{ user()?.name }}</span>
        <fa-icon
          class="text-xs text-text-default transition-transform duration-300"
          [class.rotate-180]="isProfileMenuOpen()"
          icon="chevron-down"
        />
      </button>
      <div class="absolute right-0 top-full mt-1 z-30">
        <jhi-menu #profileMenu [items]="profileMenuItems()" [shouldTranslate]="true" />
      </div>
    }
  </div>
</header>

<div class="page-container">
  <div class="page-header">
    <h1 jhiTranslate="settings.header">Settings</h1>
  </div>

  <div class="notifications">
    <div class="settings-sub-heading">
      <fa-icon class="icon" [icon]="['fas', 'bell']" />
      <h2 jhiTranslate="settings.notifications.header"></h2>
    </div>
    <jhi-email-settings [currentRole]="role()" />
  </div>

  <div class="mb-4">
    <div class="text-primary-default text-lg font-semibold mb-2 ml-4">
      <h2 jhiTranslate="settings.appearance.header"></h2>
    </div>
    <div class="px-4 pb-4">
      <div class="flex flex-row items-center justify-between">
        <label class="text-base font-medium text-text-secondary" jhiTranslate="settings.appearance.theme.label"></label>
        <jhi-select [items]="themeOptions" [selected]="selectedTheme()" (selectedChange)="onThemeChange($event)" [translateItems]="true" />
      </div>
    </div>
  </div>
</div>

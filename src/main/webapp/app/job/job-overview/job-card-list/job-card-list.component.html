<jhi-sort-bar
  [totalRecords]="totalRecords()"
  [sortableFields]="sortableFields"
  (sortChange)="loadOnSortEmit($event)"
  [singleEntity]="'job' | translate"
  [multipleEntities]="'jobs' | translate"
  [shouldTranslate]="true"
/>
@if (jobs().length > 0) {
  <div class="job-card-grid">
    @for (job of jobs(); track job.jobId) {
      <jhi-job-card
        [jobId]="job.jobId"
        [jobTitle]="job.title"
        [fieldOfStudies]="job.fieldOfStudies || undefined"
        [location]="job.location?.toString() || undefined"
        [professor]="job.professorName || undefined"
        [workload]="job.workload || undefined"
        [startDate]="job.startDate?.toString() || undefined"
        [relativeTime]="job.relativeTime || ''"
      />
    }
  </div>
} @else {
  <p class="no-jobs-text" jhiTranslate="jobOverviewPage.noJobsFound"></p>
}
<p-table
  [value]="jobs()"
  [paginator]="true"
  [rows]="pageSize()"
  [totalRecords]="totalRecords()"
  [lazy]="true"
  (onLazyLoad)="loadOnTableEmit($event)"
  [autoLayout]="true"
  [tableStyle]="{ width: '100%' }"
/>
